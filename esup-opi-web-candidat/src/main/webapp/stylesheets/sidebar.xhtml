<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:outputPanel id="headerWrapper">
        <div class="modal fade" id="faqModal" tabindex="-1" role="dialog" aria-labelledby="#{msgs['NAVIGATION.TEXT.FAQ']}" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                </div>
            </div>
        </div>

        <header>
            <nav>
                <div class="logo">
                    <a href="#{request.contextPath}/" title="#{msgs['APPLICATION.BIG_TITLE']} - #{msgs['APPLICATION.TITLE']}">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="#{request.contextPath}/candidats/#{candidat.dossier}/coordonnees" title="#{msgs['INDIVIDU.COORD']}">
                            <i class="fa fa-2x fa-map-marker"/>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <p:outputPanel rendered="#{empty candidat.cursusScols or empty candidat.cursusPros or empty candidat.qualifs}" styleClass="alert-sign text-danger"><i class="fa fa-exclamation-triangle"/></p:outputPanel>
                        <a href="#{request.contextPath}/candidats/#{candidat.dossier}/cursus" title="#{msgs['INDIVIDU.CURSUS']}">
                            <i class="fa fa-2x fa-graduation-cap"/>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#{request.contextPath}/candidats/#{candidat.dossier}/candidatures" title="#{msgs['INDIVIDU.YOUR.CANDIDATURES']}">
                            <i class="fa fa-2x fa-file-text-o" />
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li class="faq">
                        <a href="#{request.contextPath}/stylesheets/help/faq.xhtml" title="#{msgs['NAVIGATION.TEXT.FAQ']}" data-toggle="modal" data-target="#faqModal">
                            <i class="fa fa-2x fa-question" />
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </p:outputPanel>
</ui:composition>

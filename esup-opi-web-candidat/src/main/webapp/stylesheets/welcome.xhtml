<!DOCTYPE html>
<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>#{msgs['APPLICATION.BIG_TITLE']} - #{msgs['APPLICATION.TITLE']}</title>

            <f:facet name="first">
                <h:outputStylesheet library="primefaces" name="primefaces.css" />
                <h:outputStylesheet library="primefaces-extensions" name="primefaces-extensions.css" />
                <h:outputScript library="primefaces" name="jquery/jquery.js" />
                <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />
            </f:facet>
            <f:facet name="middle">
                <h:outputStylesheet library="css" name="bootstrap.min.css" />
                <h:outputScript library="webjars" name="bootstrap/3.1.1/js/bootstrap.min.js" />
            </f:facet>
            <f:facet name="last">
                <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'/>
                <h:outputStylesheet library="css" name="font-awesome.css" />
                <h:outputStylesheet library="css" name="opi-candidat.min.css" />
            </f:facet>
        </h:head>
        <body id="body">
            <ui:include src="/stylesheets/header.xhtml">
                <ui:param name="title" value="#{msgs['APPLICATION.BIG_TITLE']}" />
                <ui:param name="subtitle" value="#{msgs['APPLICATION.TITLE']}" />
            </ui:include>

            <div class="container">
                <div class="row">

                    <div class="col-md-6 col-xs-12">
                        <div class="well">
                            <h:form prependId="false" styleClass="form-horizontal">
                                <h3>#{msgs['WELCOME.CREATE']}</h3>
                                <p:commandLink value="#{msgs['_.BUTTON.ASK']}" styleClass="btn btn-primary btn-block" />

                            </h:form>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-xs-12">
                        <div class="well">
                            <h:form prependId="false" styleClass="form-horizontal">
                                <h3>#{msgs['WELCOME.SUB_TITLE.GOTO_DOSSIER']}</h3>
                                <ui:fragment rendered="#{not empty param['error']}">
                                    <div class="alert alert-danger alert-dismissable">
                                    Erreur d'identification
                                    </div>
                                </ui:fragment>
                                <div class="form-group">
                                    <p:outputLabel value="Username" for="username" styleClass="col-md-2 control-label" />
                                    <div class="col-md-10">
                                        <p:password id="username" required="true" styleClass="form-control"/>
                                        <p:message for="username" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Password" for="password" styleClass="col-md-2 control-label" />
                                    <div class="col-md-10">
                                        <p:password id="password" required="true" placeholder="jjmmaaaa" styleClass="form-control"/>
                                        <p:message for="password" />
                                    </div>
                                </div>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <p:commandButton type="submit" value="#{msgs['_.BUTTON.VALIDATE']}" styleClass="btn btn-primary btn-block" ajax="false" immediate="true" />
                                <p:commandLink value="#{msgs['WELCOME.FORGET_NUM_DOS']}" styleClass="btn btn-link btn-xs btn-block" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/stylesheets/template.xhtml">
    <ui:define name="main">
        <f:metadata>
            <f:viewAction action="#{coordonneesController.initView}" />
        </f:metadata>
        <ui:include src="/stylesheets/sidebar.xhtml">
            <ui:param name="candidat" value="#{coordonneesController.candidat}" />
        </ui:include>
        <ui:include src="/stylesheets/header.xhtml">
            <ui:param name="candidat" value="#{coordonneesController.candidat}" />
            <ui:param name="title" value="#{msgs['INDIVIDU.COORD']}" />
        </ui:include>
        <p:tabView id="tabsCoordonnees" styleClass="ui-tabs-2">
            <p:tab titletip="#{msgs['INDIVIDU.ETAT_CIV']}">
                <f:facet name="title">
                    <i class="fa fa-lg fa-user" />
                    <span>#{msgs['INDIVIDU.ETAT_CIV']}</span>
                </f:facet>
                <h:form id="etatCivilForm" styleClass="form-horizontal">
                    <ui:include src="etatCivil.xhtml" />
                </h:form>
            </p:tab>
            <p:tab titletip="#{msgs['ADRESS.FIX']}">
                <f:facet name="title">
                    <i class="fa fa-lg fa-map-marker"/>
                    <span> #{msgs['ADRESS.FIX']}</span>
                </f:facet>
                <h:form id="adresseForm" styleClass="form-horizontal">
                    <ui:include src="adresseFixe.xhtml" />
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/stylesheets/template.xhtml">
    <ui:define name="main">
        <f:metadata>
            <f:viewAction action="#{cursusController.initView}" />
        </f:metadata>
        <ui:include src="/stylesheets/sidebar.xhtml">
            <ui:param name="candidat" value="#{cursusController.candidat}" />
        </ui:include>
        <ui:include src="/stylesheets/header.xhtml">
            <ui:param name="candidat" value="#{cursusController.candidat}" />
            <ui:param name="title" value="#{msgs['INDIVIDU.CURSUS']}" />
        </ui:include>
            <p:tabView id="tabsCursus" styleClass="ui-tabs-4">
                <p:tab titletip="#{msgs['INDIVIDU.BAC']}" rendered="#{true}"> <!-- TODO: controle d'acces -->
                    <f:facet name="title">
                        <i class="fa fa-lg fa-graduation-cap" />
                        <span>#{msgs['INDIVIDU.BAC']}</span>
                    </f:facet>
                    <h:form id="cursusBacForm" styleClass="form-horizontal">
                        <ui:include src="bac.xhtml" />
                    </h:form>
                </p:tab>
                <p:tab titletip="#{msgs['INDIVIDU.SITUATION']}" rendered="#{false}"> <!-- TODO: controle d'acces -->
                    <f:facet name="title">
                        <i class="fa fa-lg fa-crosshairs" />
                        <span>#{msgs['INDIVIDU.SITUATION']}</span>
                    </f:facet>
                </p:tab>
                <p:tab titletip="#{msgs['INDIVIDU.CURSUS_UNI']}" rendered="#{true}"> <!-- TODO: controle d'acces -->
                    <f:facet name="title">
                        <i class="fa fa-lg fa-university"/>
                        <span>#{msgs['INDIVIDU.CURSUS_UNI']}</span>
                    </f:facet>
                    <h:form id="cursusPostBacForm" styleClass="form-horizontal">
                        <ui:include src="postBac.xhtml" />
                    </h:form>
                </p:tab>
                <p:tab titletip="#{msgs['INDIVIDU.CURSUS_EXT']}" rendered="#{true}"> <!-- TODO: controle d'acces -->
                    <f:facet name="title">
                        <i class="fa fa-lg fa-briefcase"/>
                        <span>#{msgs['INDIVIDU.CURSUS_EXT']}</span>
                    </f:facet>
                </p:tab>
                <p:tab titletip="#{msgs['INDIVIDU.QUALIF.NO_DIP']}" rendered="#{true}"> <!-- TODO: controle d'acces -->
                    <f:facet name="title">
                        <i class="fa fa-lg fa-book"/>
                        <span>#{msgs['INDIVIDU.QUALIF.NO_DIP']}</span>
                    </f:facet>
                </p:tab>
            </p:tabView>
    </ui:define>
</ui:composition>

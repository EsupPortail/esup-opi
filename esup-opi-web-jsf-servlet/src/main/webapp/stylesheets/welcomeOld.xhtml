
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
template="/stylesheets/template.xhtml">
<ui:define name="content">
	
	
	<div id="maPage" class="div_body">
		
		<h1><h:outputText value="#{msgs['LOGIN_CANDIDAT.TITLE.ID']}" /></h1>
		<h2><h:outputText value="#{msgs['ETUDIANT']} :" />
		<h:form id="loginCandidatForm" class="div_subSection">
				<h:outputFormat value="#{msgs['LOGIN_CANDIDAT.ETU_NOT_R1']}" escape="false" /></h2>
				<div class="messageForUser">
					<p:messages id="messages" showDetail="true" autoUpdate="true" />
				</div>
				<div id="blockForm" class="blockForm">
					<div styleClass="blockButton">
						<h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
							styleClass="tableJustWidthMax">
							<h:outputText value="#{msgs['WELCOME.TITLE.HAVE_NUM_DOS']}"
								styleClass="section-smallTitle" />
							<p:commandButton value="#{msgs['NAVIGATION.TEXT.LOGIN']}"
								action="#{accueilController.goLoginCandidat}" />
						</h:panelGrid>

					</div>
					<h:panelGrid styleClass="tableWidthMax" columns="4"
						columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
						<h:outputLabel value="#{msgs['INDIVIDU.NUM_DOSSIER']}" for="numDossier" />
						<h:inputText id="numDossier" size="12" maxlength="8" 
							value="#{sessionController.numDossier}" />
						<h:outputLabel value="#{msgs['INDIVIDU.DATE_NAI']}" for="dateNaissance" />
						<h:inputText id="dateNaissance" size="10" maxlength="8" 
							value="#{sessionController.dateNaissance}">
							<f:convertDateTime pattern="ddMMyyyy" timeZone="#{sessionController.timezone}"/>
							<f:validateLength minimum="8"/>
						</h:inputText>
					</h:panelGrid>
				</div>
			</div>
			<br />
			<br />
			<br />
		</h:form>
		<h:form id="welcomeCandidatForm" styleClass="opiR1_form">
			<div id="div_subSection" class="div_subSection">
				<div id="blockForm" styleClass="blockForm">
					<div class="blockButton">
						<h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
							styleClass="tableJustWidthMax">
							<h:outputText value="#{msgs['WELCOME.TITLE.INIT_CANDIDAT']}"
								styleClass="section-smallTitle" />
							<p:commandButton value="#{msgs['_.BUTTON.GET.NUM_DOS']}"
								action="#{individuController.goSearchEtuR1}" />
						</h:panelGrid>

					</div>
					<div style="text-align:center;" class="blockTable">
						<h:outputText value="#{msgs['LOGIN_CANDIDAT.GET_NUM_DOS']}" />
					</div>
				</div>
			</div>
			
		</h:form>
		<br />
		<br />
		<br />
		<div class="blockImportant">
			<h:panelGrid columns="2" columnClasses="image,text">
				<p:graphicImage url="/media/images/important.png" />
				<h:outputText value="#{msgs['INFO.CANDIDAT.RENNES1']}"
					escape="false" />
			</h:panelGrid>
		</div>
		<br />
		<br />
	</div>
	
	<script type="text/javascript">	
	highlightChildrenLiTags('navigationHeader:navigation');
	highlightChildrenLiTags('navigationFooter:navigation');
	highlightInputAndSelect('welcomeCandidatForm');
	highlightInputAndSelect('loginCandidatForm');
</script>
</ui:define>
</ui:composition>

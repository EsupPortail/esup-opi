<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="template.xhtml">
    <ui:define name="content">
       <ui:include src="../_include/_headerException.xhtml" />
    
    	
    	<div id="maPage" class="div_body">
    		<div class="messageForUser">
    			<p:message id="messages" showDetail="true" autoUpdate="true" />
    		</div>
    		<h:form id="exceptionForm" styleClass="opiR1_form">
    			<br />
    			<br />
    			<br />
    			<br />
    			<div style="padding-left:25%;">
    				<div class="blockTable" style="width:60%;">
    					<br />
    					<br />
    					<br />
    					<div id="div_subSection" class="div_subSection">
    						<div style="text-align:center;">
    								<h:outputText value="#{msgs['EXCEPTION.EXPORT.TITLE']}" styleClass="form-field-label" 
    										style="font-size:18px;"/>
    						</div>
    						<div style="text-align:center;">
    							<h:outputText value="#{msgs['EXCEPTION.EXPORT.EXPLAIN.1']}" style="font-size:22px;" />
    							<h:outputText value="#{msgs['EXCEPTION.EXPORT.EXPLAIN.2']}" style="font-size:22px;" />
    						</div>
    						<br />
    						<div style="text-align:center;">
    							<p:commandButton value="#{msgs['_.BUTTON.BACK.WELCOME']}"
    								immediate="true"
    								action="#{sessionController.restart}"/>
    						</div>
    					</div>
    					<br />
    					<br />
    					<br />
    				</div>
    			</div>
    			<br />
    			<br />
    			<br />
    			<br />
    		</h:form>
    		<br />
    		<br />
    	</div>
    	
    	<script type="text/javascript">	
    		highlightChildrenLiTags('navigationHeader:navigation');
    		highlightChildrenLiTags('navigationFooter:navigation');
    	</script>
    </ui:define>
</ui:composition>

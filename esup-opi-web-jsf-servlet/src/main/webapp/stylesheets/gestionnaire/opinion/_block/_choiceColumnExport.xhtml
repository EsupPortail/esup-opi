<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:form id="choiceColForm" styleClass="opiR1_form">
    	<div style="text-align:right;">
    		<p:commandButton value="#{msgs['_.BUTTON.VALIDATE']}">
    			<f:setPropertyActionListener value="#{printOpinionController.actionEnum.emptyAction}" target="#{printOpinionController.actionEnum.whatAction}" />
    		</p:commandButton>
    	</div>
    	<h:outputText value="#{msgs['COMMISSION.EXPORT_LISTE_PREPA_CHAMPS']}" />
    	<div id="listcolumn">
    		<p:dataList var="champs" id="titrecom"
    			value="#{printOpinionController.champsDispos}">
    			<li>
    				<jdt:multipleRowsSelector
    					selectionList="#{printOpinionController.champsChoisis}" />
    				<h:outputText value="#{champs}" style="padding-right:10px;" />
    			</li>
    		</p:dataList>
    	</div>
    </h:form>
</ui:fragment>

<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/stylesheets/template.xhtml">
    <ui:define name="content">
    	
    	
    	<div id="maPage" class="div_body">
    		<div class="messageForUser">
    			<p:messages id="messages" showDetail="true" autoUpdate="true" />
    		</div>
    
    		<h1>
                <span class="section-header">
                    <h:outputText value="#{managedAccess.currentTraitement.libelle}" />
                </span>
            </h1>
    		<ui:fragment rendered="#{printOpinionController.actionEnum.whatAction == printOpinionController.actionEnum.confirmAction}">
        		<div id="div_subSectionPdf" class="div_subSection">
    				<ui:include src="_block/_confirmPdfNotification.xhtml" />
        		</div>
            </ui:fragment>
			<ui:include src="_block/_choiceColumnExport.xhtml" />
    		<h:form id="lookForOpinionForm" styleClass="opiR1_form"
    			rendered="#{printOpinionController.actionEnum.whatAction != printOpinionController.actionEnum.choiceColExport}">		
    			<div id="blockFormSearch" class="blockForm">
    				<div style="text-align:right;">
    					<p:commandButton value="#{msgs['_.BUTTON.DISPLAY']}"
    						action="#{printOpinionController.seeCandidats}" 
    						rendered="#{printOpinionController.actionEnum.whatAction 
    						!= printOpinionController.actionEnum.confirmAction}" />
    					<p:commandButton value="#{msgs['_.BUTTON.CHOICE_COL']}" onclick="choiceColumnExport.show();" type="button" />
    					<p:commandButton value="#{msgs['_.BUTTON.EXPORT']}" 
    						action="#{printOpinionController.makeCsvValidation}" 
    						rendered="#{printOpinionController.actionEnum.whatAction 
    						!= printOpinionController.actionEnum.confirmAction}" />
    					<p:commandButton value="#{msgs['OPINION.EDIT.VALIDATION']}" 
    						action="#{printOpinionController.printPDFValidation}"
    						rendered="#{printOpinionController.actionEnum.whatAction 
    						!= printOpinionController.actionEnum.confirmAction}" />
    					<p:commandButton value="#{msgs['OPINION.EDIT.NOTIFICATION']}" 
    						action="#{printOpinionController.printPDFAllNotifications}"
    						rendered="#{printOpinionController.actionEnum.whatAction 
    						!= printOpinionController.actionEnum.confirmAction}" />
    					<p:commandButton value="#{msgs['_.BUTTON.BACK']}" immediate="true"
    						action="#{managedAccess.goDisplayFunction}" 
    						rendered="#{printOpinionController.actionEnum.whatAction 
    						!= printOpinionController.actionEnum.confirmAction}" />
    				</div>
    				<h:panelGrid styleClass="tableWidthMax" columns="4"
    					columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
    					<h:panelGroup>
    						<h:outputLabel value="#{msgs['AVIS.LABEL_DECISION']}" for="opinion" />
    					</h:panelGroup>
    					<h:panelGroup>
    						<p:dataTable var="typeDec" id="typeOpinionData" 
    							value="#{nomenclatureController.typeDecisionsSorted}"
    							alternateColors="false" align="center"
    							renderedIfEmpty="false" rowIndexVar="variable">
    							<p:column>
    								<div style="padding:0px;margin:0px;">
    									<jdt:multipleRowsSelector 
    										selectionList="#{printOpinionController.resultSelected}" />
    									<h:outputText value="#{typeDec.libelle }" />
    								</div>
    							</p:column>
    						</p:dataTable>
    					</h:panelGroup>
    					<h:panelGroup>
    						<h:outputLabel value="#{msgs['OPINION.SELECT_CANDIDAT.LABEL']}" for="choixValid" />
    						<br />
    						<br />
    						<h:outputLabel value="#{msgs['FIELD_LABEL.REGIME_INSCRIPTION']}" for="fc" />
    						<br />
    						<br />
    						<h:outputLabel value="#{msgs['COMMISSIONS']}" for="lacommision" />
    					</h:panelGroup>
    					<h:panelGroup>
    						<p:selectOneRadio id="choixValid"
    							value="#{printOpinionController.selectValid}">
      								<f:selectItem itemLabel="#{msgs['OPINION.SELECT_CANDIDAT.NOT_VALID']}" itemValue="#{false}" />
      								<f:selectItem itemLabel="#{msgs['OPINION.SELECT_CANDIDAT.VALID']}" itemValue="#{true}" />
    						</p:selectOneRadio>
    						<p:selectManyCheckbox value="#{commissionController.listeRI}" converter="#{regimeInscriptionConverter}"
    							disabled="#{!paginatorIndividu.indRechPojo.canModifyRISearch}"
    							layout="lineDirection">
    							<f:selectItems var="ri" 
    									itemLabel="#{ri.shortLabel}" itemValue="#{ri}"
    									value="#{nomenclatureController.allRegimeInscription}"/>
    						</p:selectManyCheckbox>
    						<br />
    						<br />
    						<p:selectOneMenu id="lesCommissions" converter="javax.faces.Integer"
    							value="#{printOpinionController.idCommissionSelected}">
    							<f:selectItem itemLabel="" itemValue="" />
    								<f:selectItems var="commission"
    									value="#{commissionController.commissionsItemsByRight}"
    									itemLabel="#{commission.libelle}" itemValue="#{commission.id}" />
    						</p:selectOneMenu>
    					</h:panelGroup>
    				</h:panelGrid>
    		
    			</div>
    		
    			<div style="width:100%;">
    				<h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
    					styleClass="tableJustWidthMax">
    					<h:panelGroup>
    						<h:outputText value="#{msgs['INDIVIDU.FOUND']}"
    							styleClass="section-smallTitle" style="margin-right:4px;"/>
    					</h:panelGroup>
    				</h:panelGrid>
    			
    				<p:dataTable var="individuPojo" id="individuData"
    					value="#{printOpinionController.lesIndividus}"
    					styleClass="paginatorData" alternateColors="true"
    					renderedIfEmpty="false" rowIndexVar="variable">
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['INDIVIDU.NUM_DOSSIER']}" />
    						</f:facet>
    						<h:outputText value="#{individuPojo.individu.numDossierOpi}" />
    					</p:column>
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['INDIVIDU.NOM']}" /> 
    						</f:facet>
    						<h:outputText value="#{individuPojo.individu.nomPatronymique}" />
    					</p:column>
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['INDIVIDU.PRENOM']}" />
    						</f:facet>
    						<h:outputText value="#{individuPojo.individu.prenom}" />
    					</p:column>
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['INDIVIDU.DATE_NAI_COURT']}" />
    						</f:facet>
    						<h:outputText value="#{individuPojo.individu.dateNaissance}">
    							<f:convertDateTime pattern="dd/MM/yyyy"
    								timeZone="#{sessionController.timezone}" />
    						</h:outputText>
    					</p:column>
    					
    					<p:column>
    						<p:dataTable var="indVoeuxPojo" id="indVoeux" 
    							value="#{individuPojo.indVoeuxPojo}">
    							<p:column>
                                    <h:outputText value="#{indVoeuxPojo.shortLibVet}"
                                        style="cursor:pointer;" id="shortLibVet" />
                                    <p:overlayPanel for="shortLibVet"
                                        showEvent="mouseover"
                                        hideEvent="mouseout"
                                        styleClass="containerPopup">
										<h:panelGroup>
											<h:panelGrid columns="1">
												<h:outputText styleClass="titrePopupAide"
													value="#{msgs['FIELD_LABEL.LIBELLE']} #{msgs['FIELD_LABEL.VRS_VET']}" />
												<h:outputText styleClass="libellesAide"
													value="#{indVoeuxPojo.vrsEtape.libWebVet}" />
											</h:panelGrid>
										</h:panelGroup>
    								</p:overlayPanel>
    							</p:column>
    							<p:column>
    								<h:outputText value="#{indVoeuxPojo.avisEnService.result.libelle}" />
    							</p:column>
    							<p:column>
    								<p:commandButton 
    									image="/media/images/email.png"
    									styleClass="form-button-image" title="#{msgs['INFO.MAIL.TEST']}" immediate="true"
    									action="#{validOpinionController.sendOneMail}">
    									<f:setPropertyActionListener value="#{indVoeuxPojo}"
    											 target="#{validOpinionController.indVoeuPojo}" />
    									<f:setPropertyActionListener value="#{individuPojo}" target="#{printOpinionController.individuPojoSelected}" />		 
    								</p:commandButton>
    							</p:column>
    							<p:column>
    								<p:commandButton 
    									image="/media/images/emailCandidat.png"
    									styleClass="form-button-image" title="#{msgs['INFO.MAIL.RESEND']}" immediate="true"
    									action="#{validOpinionController.sendOneMailCandidat}">
    									<f:setPropertyActionListener value="#{indVoeuxPojo}"
    											 target="#{validOpinionController.indVoeuPojo}" />
    									<f:setPropertyActionListener value="#{individuPojo}" target="#{printOpinionController.individuPojoSelected}" />		 
    								</p:commandButton>
    							</p:column>
    						</p:dataTable>
    					</p:column>
    					<p:column>
    						<p:commandButton image="/media/images/printer.jpg"
    								styleClass="form-button-image"
    								action="#{printOpinionController.printOneNotification}"
    								title="#{msgs['INFO.CANDIDAT.NOTIFICATION']}"
    								rendered="#{printOpinionController.actionEnum.whatAction 
    									!= printOpinionController.actionEnum.confirmAction}" >
    								<f:setPropertyActionListener value="#{individuPojo}" target="#{printOpinionController.individuPojoSelected}" />
    						</p:commandButton>
    					</p:column>
    				</p:dataTable>
    				
    				<h:outputFormat value="#{msgs['INDIVIDU.NOT.FOUND']}"
    					rendered="#{empty printOpinionController.lesIndividus}" />
    			</div>
    		</h:form>
    		<br />
    		<br />
    		<br />
    	</div>
    	<script type="text/javascript">
    		highlightChildrenLiTags('navigationHeader:navigation');
    		highlightChildrenLiTags('navigationFooter:navigation');
    		hideElement('lookForOpinionForm:submitSelectTypeOpinion');
    	</script>
    </ui:define>
</ui:composition>

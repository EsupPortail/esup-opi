<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/stylesheets/template.xhtml">
    <ui:define name="content">
    	<h1><h:outputText value="#{msgs['STAT.MANAGED_SEE']}" /></h1>
    	<div class="messageForUser">
    		<p:messages id="messages" showDetail="true" autoUpdate="true" />
    	</div>	
    	<h:form id="seeResultStatForm" styleClass="div_subSection">
    		<div id="resultatStat" class="div_body">
    			<div class="blockButton">
    				<p:commandButton value="#{msgs['_.BUTTON.BACK']}" immediate="true"
    					action="#{parametreStatController.goReturnSeeParamStat}"/>
    				<p:commandButton value="#{msgs['_.BUTTON.EXPORT']}" 
    					action="#{seeStatController.makeCsvStatistique}"/>
    				<p:commandButton value="#{msgs['OPINION.EDIT.VALIDATION']}" 
    					action="#{seeStatController.printPDFStatistique}"/>
    			</div>
    			<table class="displayInfo">
    				<tr class="trCampagne">
    					<th class="thCampagne"/>
    					<h:dataList value="#{seeStatController.resultCampagne}" var="campagne" layout="simple">
    						<h:outputText value="#{msgs['STAT.RESULT_CAMP_TAB']}" escape="false">
    							<f:param value="#{seeStatController.tailleAbscisse}"/>
    							<f:param value="#{campagne}"/>
    						</h:outputText>
    					</h:dataList>
    				</tr>
    				<tr class="trAbscisse">
    					<h:dataList value="#{seeStatController.resultAbscisse}" var="abscisse" layout="simple">
    						<th class="thAbscisse">
    							<h:outputText value="#{abscisse}"/>
    						</th>
    					</h:dataList>
    				</tr>
    				<h:dataList value="#{seeStatController.resultKey}" var="key" layout="simple">
    					<tr>
    						<th class="thOrdonne">
    							<h:outputText value="#{key}"/>
    						</th>
    						<h:dataList value="#{seeStatController.result[key]}" var="result" layout="simple">
    							<td>
    								<h:outputText value="#{result}"/>
    							</td>
    						</h:dataList>
    					</tr>
    				</h:dataList>
    			</table>
    		</div>
    	</h:form>
    	<script type="text/javascript">
    		highlightChildrenLiTags('navigationHeader:navigation');
    		highlightChildrenLiTags('navigationFooter:navigation');
    	</script>
    </ui:define>
</ui:composition>

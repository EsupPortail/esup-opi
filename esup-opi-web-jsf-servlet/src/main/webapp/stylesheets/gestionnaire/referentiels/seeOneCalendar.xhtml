<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/stylesheets/templateGestionnaire.xhtml">
    <ui:define name="content">
    	<div id="maPage" class="div_body">
    		<h1>
                <span class="section-header">
                    <h:outputText value="#{msgs['CALENDAR.TITLE.CONSULT']}" />
                </span>
            </h1>
    		<div class="messageForUser">
    			<p:messages id="messages" showDetail="true" autoUpdate="true" />
    		</div>
    		<div class="maxDivTextRight">
    			<h:panelGroup>
    				<h:outputText value="#{msgs['INFO.CHAMP']}" />
    				<h:outputText value="*" styleClass="etoileForChpObli" />
    			</h:panelGroup>
    		</div>
    		<div id="div_subSection" class="div_subSection">
    			<h:form id="seeOneCalendarForm">
    				<br />
    				<br />
    				<br />
    				<div id="blockFormSeeCal" class="blockForm">
    					<div style="width:100%;">
    						<h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
    							styleClass="tableJustWidthMax">
    							<h:outputText value="#{msgs['CALENDAR.CMI.TITLE']}"
    								rendered="#{calendarController.beanCalendar.typeSelected == calendarController.typCalCommission}"
    								styleClass="section-smallTitle" />
    							<h:outputText value="#{msgs['CALENDAR.INS.TITLE']}"
    								rendered="#{calendarController.beanCalendar.typeSelected == calendarController.typCalInscription}"
    								styleClass="section-smallTitle" />
    							<h:panelGroup>
    								<p:commandButton value="#{msgs['_.BUTTON.UPDATE']}"
    									immediate="true"
    									action="#{calendarController.goUpdateCal}"
    									rendered="#{managedAccess.updateAuthorized}"
                                                                        ajax="false">
    									<f:setPropertyActionListener value="#{calendarController.actionEnum.updateAction}" target="#{calendarController.actionEnum.whatAction}" />
    								</p:commandButton>
    								<p:commandButton value="#{msgs['_.BUTTON.BACK']}" immediate="true"
    									action="#{calendarController.goSeeAllCal}" ajax="false" />
    							</h:panelGroup>
    						</h:panelGrid>
    					</div>
    					<h:panelGroup id="calTypInscription" rendered="#{calendarController.beanCalendar.typeSelected == calendarController.typCalInscription}">
    						<ui:include src="_calendar/_seeCalInscription.xhtml" />
    					</h:panelGroup>
    					<h:panelGroup id="calTypCommission" rendered="#{calendarController.beanCalendar.typeSelected == calendarController.typCalCommission}">
    						<ui:include src="_calendar/_seeCalCommission.xhtml" />
    					</h:panelGroup>
    				</div>
    			</h:form>
    		</div>
    	</div>
    </ui:define>
</ui:composition>

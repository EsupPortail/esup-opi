<ui:fragment
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <div id="blockFormSearch" class="blockForm">
        <h:form id="lookForCmi" styleClass="opiR1_form">
            <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                         styleClass="tableJustWidthMax">
                <h:outputText value="#{msgs['FIELD_LABEL.LOOK_FOR.COM']}"
                              styleClass="section-smallTitle"/>
                <h:panelGroup>
                    <p:commandButton value="#{msgs['_.BUTTON.SEARCH']}"
                                     action="#{paginatorCommission.forceReload}"/>
                </h:panelGroup>
            </h:panelGrid>
            <h:panelGrid styleClass="tableWidthMax" columns="4"
                         columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
                <h:panelGroup>
                    <h:outputLabel value="#{msgs['FIELD_LABEL.CODE']}" for="code"/>
                </h:panelGroup>
                <h:inputText id="code"
                             value="#{commissionController.paginator.commissionRechPojo.code}"/>

                <h:panelGroup>
                    <h:outputLabel value="#{msgs['FIELD_LABEL.LIBELLE']}" for="libelle"/>
                </h:panelGroup>
                <h:inputText id="libelle"
                             value="#{commissionController.paginator.commissionRechPojo.libelle}"/>
            </h:panelGrid>
        </h:form>
    </div>
</ui:fragment>

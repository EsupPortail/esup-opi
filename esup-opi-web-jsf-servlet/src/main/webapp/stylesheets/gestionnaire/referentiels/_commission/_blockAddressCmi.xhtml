<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <div id="blockFormAdresseFix" class="blockForm">
        <div style="width:100%;">
            <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                         styleClass="tableJustWidthMax">
                <h:outputText value="#{msgs['ADRESS']}" styleClass="section-smallTitle"/>
                <h:panelGroup/>
            </h:panelGrid>
        </div>
        <h:panelGrid styleClass="tableWidthMax" columns="4"
                     columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
            <h:panelGroup>
                <h:outputLabel value="#{msgs['ADRESS.PAY']}" for="paysAdr"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <p:selectOneMenu id="paysAdr"
                             value="#{adressController.fixAdrPojo.adresse.codPays}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems var="pays" value="#{adressController.pays}"
                               itemLabel="#{pays.libPay}" itemValue="#{pays.codPay}"/>
            </p:selectOneMenu>
            <h:panelGroup/>
            <h:panelGroup/>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['ADRESS']}" for="adr1"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <p:inputText id="adr1"
                         value="#{adressController.fixAdrPojo.adresse.adr1}" size="32"
                         maxlength="30"/>
            <h:outputLabel value="#{msgs['ADRESS.COMP']}" for="adr2"/>
            <p:inputText id="adr2"
                         value="#{adressController.fixAdrPojo.adresse.adr2}" size="40"
                         maxlength="70"/>
            <h:outputLabel value="#{msgs['ADRESS.COMP']}" for="adr3"/>
            <p:inputText id="adr3"
                         value="#{adressController.fixAdrPojo.adresse.adr3}" size="40"
                         maxlength="70"/>
            <h:panelGroup>
                <h:outputLabel value="#{msgs['ADRESS.COD_POST']}" for="codePostalFix"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:inputText id="codePostalFix" value="#{adressController.fixAdrPojo.adresse.codBdi}"
                             size="6" maxlength="5">
                    <p:ajax listener="#{adressController.selectCpFix}" update="ville"/>
                </p:inputText>
            </h:panelGroup>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['ADRESS.VIL']}" for="ville"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <p:selectOneMenu id="ville"
                             value="#{adressController.fixAdrPojo.adresse.codCommune}">
                <f:selectItems var="ville" value="#{adressController.communesFix}"
                               itemLabel="#{ville.libCommune}" itemValue="#{ville.codeCommune}"/>
            </p:selectOneMenu>


            <h:panelGroup>
                <p:selectBooleanCheckbox
                        value="#{adressController.fixAdrPojo.isCedex}"/>
                <h:outputLabel id="labeladrCedex" value=" #{msgs['ADRESS.CEDEX']}"
                               for="cedex"/>
            </h:panelGroup>
            <h:panelGrid columns="2"
                         columnClasses="td1_ContentMess,td2_ContentMess" style="width: 100%;">
                <p:inputText id="cedex" size="4" maxlength="4"
                             value="#{adressController.fixAdrPojo.adresse.cedex}"/>
                <p:graphicImage url="/media/images/help.png" id="icon-help-cedex"
                                title="#{msgs['ADRESS.INFO.POST.CEDEX'] }" style="cursor:pointer;"/>
                <p:overlayPanel
                        for="icon-help-cedex"
                        showEvent="mouseover" hideEvent="mouseout"
                        styleClass="containerPopup" style="width:200px;">
                    <h:panelGrid columns="1">
                        <h:outputText styleClass="titrePopupAide"
                                      value="#{msgs['ADRESS.CEDEX']}"/>
                        <h:panelGroup>
                            <h:outputText styleClass="libellesAide"
                                          value="#{msgs['ADRESS.INFO.POST.CEDEX'] }"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:overlayPanel>
            </h:panelGrid>
        </h:panelGrid>
    </div>
</ui:fragment>

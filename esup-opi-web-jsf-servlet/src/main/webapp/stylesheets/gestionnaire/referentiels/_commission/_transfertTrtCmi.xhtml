<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <h:form id="formDeleteCmi">
        <div style="width:100%;">
            <p:dataTable id="versionEtapeDTO" var="vetDTO"
                         value="#{trtCmiController.listVETToTransfert}" rowIndexVar="rowVar"
                         styleClass="displayInfo" alternateColors="false">
                <p:column>
                    <h:outputText value="#{msgs['ETAPES.CONFIRM.TRANSFERT']}">
                        <f:param value="#{vetDTO.codEtp}"/>
                        <f:param value="#{vetDTO.codVrsVet}"/>
                        <f:param value="#{vetDTO.licEtp}"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:panelGroup>
                        <p:commandButton value="#{msgs['_.BUTTON.YES']}"
                                         action="#{trtCmiController.transfertVetToComm}">
                            <f:setPropertyActionListener value="#{true}" target="#{trtCmiController.transfertVet}"/>
                            <f:setPropertyActionListener value="#{vetDTO}" target="#{trtCmiController.vetToTransfert}"/>
                        </p:commandButton>
                        <p:commandButton value="#{msgs['_.BUTTON.NO']}"
                                         action="#{trtCmiController.transfertVetToComm}">
                            <f:setPropertyActionListener value="#{false}" target="#{trtCmiController.transfertVet}"/>
                            <f:setPropertyActionListener value="#{vetDTO}" target="#{trtCmiController.vetToTransfert}"/>
                        </p:commandButton>
                    </h:panelGroup>
                </p:column>

            </p:dataTable>
        </div>
    </h:form>
</ui:fragment>

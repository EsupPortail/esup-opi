<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/stylesheets/template.xhtml">
    <ui:define name="content">
    	<div id="maPage" class="div_body">
    		<h1><h:outputText value="#{msgs['CALENDAR.TITLE.ADD']}" /></h1>
    		<div class="messageForUser">
    			<p:messages id="messages" showDetail="true" autoUpdate="true" />
    		</div>
    		<div class="maxDivTextRight">
    			<h:panelGroup>
    				<h:outputText value="#{msgs['INFO.CHAMP']}" />
    				<h:outputText value="*" styleClass="etoileForChpObli" />
    			</h:panelGroup>
    		</div>
    		<div id="div_subSection" class="div_subSection">
    			<h:form id="addCalendarForm">
    				<br />
    				<br />
    				<br />
    				<div id="blockFormTypCal" class="blockForm">
    					<h:panelGrid styleClass="tableWidthMax" columns="2"
    						columnClasses="col1UnDemi,col2UnDemi">
    						<h:panelGroup>
    							<h:outputLabel value="#{msgs['CALENDAR.CHOICE.TYP']}"
    								for="typCal" />
    						</h:panelGroup>
    						<h:panelGroup>
    							<p:selectOneMenu
    								valueChangeListener="#{calendarController.selectType}"
    								value="#{calendarController.beanCalendar.typeSelected}"
    								onchange="javascript:{simulateLinkClick('addCalendarForm:submitTypCal');}">
    								<f:selectItem itemLabel="#{msgs['FIELD_LABEL.SELECT']}"
    								itemValue="" />
    								<f:selectItems value="#{calendarController.typeCalItems}"/>
    							</p:selectOneMenu>
    							<p:commandButton id="submitTypCal" action="#{calendarController.selectType}"/>
    						</h:panelGroup>
    					</h:panelGrid>
    				</div>
                    <ui:fragment rendered="#{calendarController.beanCalendar.typeSelected == calendarController.typCalInscription}">
        				<div id="calTypInscription">
        					<ui:include src="_calendar/_enterCalInscription.xhtml" />
        				</div>
                    </ui:fragment>
                    <ui:fragment rendered="#{calendarController.beanCalendar.typeSelected == calendarController.typCalCommission}">
        				<div id="calTypCommission">
        					<h:outputText value="#{msgs['CALENDAR.CMI.INFO.EXIST']}">
        						<f:param value="#{calendarController.dateBackDefault}"/>
        					</h:outputText>
        				</div>
                    </ui:fragment>
    			</h:form>
    		</div>
    	</div>
    	
    	<script type="text/javascript">
    		highlightChildrenLiTags('navigationHeader:navigation');
    		highlightChildrenLiTags('navigationFooter:navigation');
    		hideElement('addCalendarForm:submitTypCal');
    		highlightInputAndSelect('addCalendarForm');
    		hideElement('submitCmi');
    	</script>
    </ui:define>
</ui:composition>

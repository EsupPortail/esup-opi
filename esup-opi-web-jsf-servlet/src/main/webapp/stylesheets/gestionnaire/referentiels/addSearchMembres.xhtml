<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="template.xhtml">
    <ui:define name="content">
    	<div id="maPage" class="div_body">
    		<h1><h:outputText value="#{msgs['COMMISSION.SEARCH_MBR.TITLE']}" /></h1>
    		<div class="messageForUser">
    			<p:message id="messages" showDetail="true" autoUpdate="true" />
    		</div>
    		<div id="div_subSection" class="div_subSection">
    			<h:form id="searchMembersForm">
    				<ui:include src="../user/_manager/_searchLdap.xhtml" />
    				<br />
    				<br />
    				<br />
    				<br />
    				<br />
    				<br />
                    <ui:fragment rendered="#{not empty ldapSearchController.managers}">
        				<div id="div_subSectionList" class="div_subSection">
        					<div style="width:100%;">
        						<h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
        							styleClass="tableJustWidthMax">
        							<h:outputText value="#{msgs['COMMISSION.ADD_MBR.TITLE']}"
        								styleClass="section-smallTitle" />
        							<h:panelGroup>
        								<p:commandButton value="#{msgs['_.BUTTON.ADD']}" action="#{commissionController.addMembers}" />
        							</h:panelGroup>
        						</h:panelGrid>
        					</div>
        					<p:dataTable var="manager" id="managerData"
        						value="#{ldapSearchController.managers}"
        						styleClass="paginatorData" alternateColors="true">
        						<p:column>
        							<f:facet name="header">
        								<h:outputText value="#{msgs['GESTIONNAIRE.LOGIN']}" />
        							</f:facet>
        							<h:outputText value="#{manager.login}" />
        						</p:column>
        						<p:column>
        							<f:facet name="header">
        								<h:outputText value="#{msgs['FIELD_LABEL.NAME']}" />
        							</f:facet>
        							<h:outputText value="#{manager.displayName}" />
        						</p:column>
        						<p:column>
        							<f:facet name="header">
        								<h:outputText value="#{msgs['FIELD_LABEL.MAIL']}" />
        							</f:facet>
        							<h:outputText value="#{manager.adressMail}" />
        						</p:column>
        						<p:column>
        							<jdt:multipleRowsSelector
        										selectionList="#{commissionController.objectToAdd}" />
        						</p:column>
        					</p:dataTable>
        				</div>
                    </ui:fragment>
    			</h:form>
    		</div>
    	</div>
    	
    	<script type="text/javascript">
        	highlightChildrenLiTags('navigationHeader:navigation');
        	highlightChildrenLiTags('navigationFooter:navigation');
        	highlightInputAndSelect('searchMembersForm');
        </script>
    </ui:define>
</ui:composition>

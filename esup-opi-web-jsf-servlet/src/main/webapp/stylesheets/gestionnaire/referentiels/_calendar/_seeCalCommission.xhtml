<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <h:panelGrid styleClass="tableWidthMax" columns="4"
                 columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
        <h:panelGroup>
            <h:outputLabel value="#{msgs['FIELD_LABEL.CODE']}" for="codeCmi"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <h:outputText id="codeCmi"
                      value="#{calendarController.beanCalendar.calendar.code}"/>
        <h:panelGroup>
            <h:outputLabel value="#{msgs['FIELD_LABEL.LIBELLE']}" for="libelleCmi"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <h:outputText id="libelleCmi"
                      value="#{calendarController.beanCalendar.calendar.libelle}"/>


        <h:panelGroup>
            <h:outputLabel value="#{msgs['CALENDAR.CMI.END_DAT_CONF_RES']}"
                           for="dateFin"/>
        </h:panelGroup>
        <h:outputText id="dateFin"
                      value="#{calendarController.beanCalendar.calendar.endDatConfRes}">
            <f:convertDateTime pattern="dd/MM/yyyy"
                               timeZone="#{sessionController.timezone}"/>
        </h:outputText>
        <h:panelGroup>
            <h:outputLabel value="#{msgs['COMMISSION.DAT_END_BACK_DOS_SHORT']}"
                           for="dateBack"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <h:outputText id="dateBack"
                      value="#{calendarController.beanCalendar.calendar.datEndBackDossier}">
            <f:convertDateTime pattern="dd/MM/yyyy"
                               timeZone="#{sessionController.timezone}"/>
        </h:outputText>
        <h:panelGroup/>
        <h:panelGroup/>
        <h:panelGroup>
            <h:outputLabel value="#{msgs['CALENDAR.CMI.COMM_DATE_END_BACK']}"
                           for="commDateBack"/>
        </h:panelGroup>
        <h:outputText id="commDateBack"
                      value="#{calendarController.beanCalendar.calendar.commDatEndBack}"/>
        <h:outputLabel value="#{msgs['COMMISSIONS']}" for="commission"/>
        <h:outputText id="commission"
                      value="#{calendarController.beanCalendar.calendar.commission.libelle}"/>
        <h:outputLabel value="#{msgs['FIELD_LABEL.IN_USE']}"
                       for="temEnSveCalCmi"/>
        <h:panelGroup>
            <p:graphicImage id="temEnSveCalCmi" url="/media/images/check2.gif"
                            rendered="#{calendarController.beanCalendar.calendar.temoinEnService}"/>
            <p:graphicImage url="/media/images/check0.gif"
                            rendered="#{!calendarController.beanCalendar.calendar.temoinEnService}"/>
        </h:panelGroup>

    </h:panelGrid>

    <br/>
    <br/>
    <br/>

    <div id="blockFormDateReunion" class="blockForm">
        <div style="width:100%;">
            <h:outputText value="#{msgs['REUNION_CMI.SEANCES']}"
                          styleClass="section-smallTitle"/>
        </div>
        <p:dataTable var="reunion" styleClass="displayInfo"
                     alternateColors="false" value="#{calendarController.reunions}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['REUNION_CMI.DATE']}"/>
                </f:facet>
                <h:outputText id="dateReunion" value="#{reunion.date}">
                    <f:convertDateTime pattern="dd/MM/yyyy"
                                       timeZone="#{sessionController.timezone}"/>
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['REUNION_CMI.HOUR']}"/>
                </f:facet>
                <h:outputText id="hhReunion" value="#{reunion.heure}">
                    <f:convertDateTime pattern="HH:mm" timeZone="#{sessionController.timezone}"/>
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['REUNION_CMI.PLACE']}"/>
                </f:facet>
                <h:outputText id="libelle" value="#{reunion.lieu}"/>
            </p:column>
        </p:dataTable>
    </div>
</ui:fragment>

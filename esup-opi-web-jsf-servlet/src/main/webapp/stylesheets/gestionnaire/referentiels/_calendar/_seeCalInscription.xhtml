<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <div>
        <h:panelGrid styleClass="tableWidthMax" columns="4"
                     columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
            <h:panelGroup>
                <h:outputLabel value="#{msgs['FIELD_LABEL.CODE']}" for="codeIns"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:outputText id="codeIns"
                          value="#{calendarController.beanCalendar.calendar.code}"/>
            <h:panelGroup>
                <h:outputLabel value="#{msgs['FIELD_LABEL.LIBELLE']}" for="libelleIns"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:outputText id="libelleIns"
                          value="#{calendarController.beanCalendar.calendar.libelle}"/>

            <h:outputLabel value="#{msgs['FIELD_LABEL.IN_USE']}"/>
            <h:panelGroup>
                <p:graphicImage url="/resources/images/check2.gif"
                                rendered="#{calendarController.beanCalendar.calendar.temoinEnService}"/>
                <p:graphicImage url="/resources/images/check0.gif"
                                rendered="#{!calendarController.beanCalendar.calendar.temoinEnService}"/>
            </h:panelGroup>
            <h:panelGroup/>
            <h:panelGroup/>


            <h:panelGroup>
                <h:outputLabel value="#{msgs['FIELD_LABEL.START_DATE']}"
                               for="dateDbtIns"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:outputText id="dateDbtIns"
                          value="#{calendarController.beanCalendar.calendar.startDate}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{sessionController.timezone}"/>
            </h:outputText>
            <h:panelGroup>
                <h:outputLabel value="#{msgs['FIELD_LABEL.END_DATE']}" for="dateFinIns"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:outputText id="dateFinIns"
                          value="#{calendarController.beanCalendar.calendar.endDate}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{sessionController.timezone}"/>
            </h:outputText>
        </h:panelGrid>
    </div>
    <br/>
    <br/>
    <br/>

    <div id="blockCmiSelected" class="blockForm">
        <div style="width:100%;">
            <h:outputText value="#{msgs['COMMISSIONS']}"
                          styleClass="section-smallTitle"/>
        </div>
        <p:dataTable var="commission"
                     value="#{calendarController.beanCalendar.calendar.commissionsAsList}"
                     styleClass="displayInfo">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['FIELD_LABEL.CODE']}"/>
                </f:facet>
                <h:outputText value="#{commission.code}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msgs['FIELD_LABEL.LIBELLE']}"/>
                </f:facet>
                <h:outputText value="#{commission.libelle}"/>
            </p:column>
        </p:dataTable>
    </div>
    <br/>
    <br/>
</ui:fragment>

<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <h:panelGrid styleClass="tableWidthMax" columns="4"
                 columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
        <h:panelGroup>
            <h:outputLabel value="#{msgs['FIELD_LABEL.CODE']}" for="code"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <h:panelGroup>
            <p:inputText id="code"
                         value="#{nomenclatureController.nomenclature.code}" size="5"
                         maxlength="5"
                         rendered="#{nomenclatureController.actionEnum.whatAction
    							!= nomenclatureController.actionEnum.readAction}"/>
            <h:outputText value="#{nomenclatureController.nomenclature.code}"
                          rendered="#{nomenclatureController.actionEnum.whatAction
    							== nomenclatureController.actionEnum.readAction}"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{msgs['PJ.IS_FOR_ALL_VET']}" for="isForAllVet"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <h:panelGroup>
            <p:selectBooleanCheckbox id="isForAllVet" onclick="submit();"
                                     disabled="#{!nomenclatureController.rightPjForAllVet}"
                                     value="#{nomenclatureController.nomenclature.isForAllVet}"
                                     rendered="#{nomenclatureController.actionEnum.whatAction
    								!= nomenclatureController.actionEnum.readAction}"/>
            <p:selectBooleanCheckbox id="isForAllVet2"
                                     disabled="true"
                                     value="#{nomenclatureController.nomenclature.isForAllVet}"
                                     rendered="#{nomenclatureController.actionEnum.whatAction
    								== nomenclatureController.actionEnum.readAction}"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{msgs['FIELD_LABEL.LIBELLE']}" for="libelle"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <h:panelGroup>
            <p:inputText id="libelle"
                         value="#{nomenclatureController.nomenclature.libelle}" size="70"
                         maxlength="500"
                         rendered="#{nomenclatureController.actionEnum.whatAction
    								!= nomenclatureController.actionEnum.readAction}"/>
            <h:outputText value="#{nomenclatureController.nomenclature.libelle}"
                          rendered="#{nomenclatureController.actionEnum.whatAction
    								== nomenclatureController.actionEnum.readAction}"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{msgs['FIELD_LABEL.IN_USE']}"
                           for="temoinEnService"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <h:panelGroup>
            <p:selectBooleanCheckbox id="temoinEnService"
                                     value="#{nomenclatureController.nomenclature.temoinEnService}"
                                     rendered="#{nomenclatureController.actionEnum.whatAction
    								!= nomenclatureController.actionEnum.readAction}"/>
            <p:selectBooleanCheckbox id="temoinEnService2"
                                     value="#{nomenclatureController.nomenclature.temoinEnService}"
                                     rendered="#{nomenclatureController.actionEnum.whatAction
    								== nomenclatureController.actionEnum.readAction}"
                                     disabled="true"/>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputLabel value="#{msgs['FIELD_LABEL.REGIME_INSCRIPTION']}"
                           for="regimeInscription"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <h:panelGroup>
            <p:selectOneMenu id="regimeInscription"
                             value="#{nomenclatureController.nomenclature.codeRI}"
                             rendered="#{nomenclatureController.actionEnum.whatAction
    								!= nomenclatureController.actionEnum.readAction}">
                <f:selectItems value="#{nomenclatureController.regimeInscriptionsItems}"/>
            </p:selectOneMenu>
            <p:selectOneMenu id="regimeInscription2" readonly="true"
                             value="#{nomenclatureController.nomenclature.codeRI}"
                             rendered="#{nomenclatureController.actionEnum.whatAction
    								== nomenclatureController.actionEnum.readAction}"
                             disabled="true">
                <f:selectItems value="#{nomenclatureController.regimeInscriptionsItems}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <h:panelGroup/>
        <h:panelGroup/>
    </h:panelGrid>
</ui:fragment>

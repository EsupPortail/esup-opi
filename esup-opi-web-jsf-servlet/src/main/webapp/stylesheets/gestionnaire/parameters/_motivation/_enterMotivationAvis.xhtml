<ui:fragment
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <div id="blockFormEnterMotivation" class="blockForm">
        <div style="width:100%;">
            <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                         styleClass="tableJustWidthMax">
                <h:outputText value="#{msgs['MOTIV_AVIS.TITLE.ENTER']}" styleClass="section-smallTitle"/>
                <h:panelGroup>
                    <p:commandButton value="#{msgs['_.BUTTON.VALIDATE']}"
                                     rendered="#{nomenclatureController.actionEnum.whatAction == nomenclatureController.actionEnum.addAction}"
                                     action="#{nomenclatureController.add}"
                                     ajax="false"/>
                    <p:commandButton value="#{msgs['_.BUTTON.VALIDATE']}"
                                     rendered="#{nomenclatureController.actionEnum.whatAction == nomenclatureController.actionEnum.updateAction}"
                                     action="#{nomenclatureController.update}"
                                     ajax="false"/>
                    <p:commandButton value="#{msgs['_.BUTTON.CANCEL']}"
                                     action="#{nomenclatureController.reset}"
                                     ajax="false"/>
                </h:panelGroup>
            </h:panelGrid>
            <h:panelGrid styleClass="tableWidthMax" columns="4"
                         columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
                <h:panelGroup>
                    <h:outputLabel value="#{msgs['FIELD_LABEL.CODE']}" for="code"/>
                    <h:outputText value="*" styleClass="etoileForChpObli"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="code"
                                 value="#{nomenclatureController.nomenclature.code}" size="5"
                                 maxlength="5"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{msgs['FIELD_LABEL.IN_USE']}"
                                   for="temoinEnService"/>
                    <h:outputText value="*" styleClass="etoileForChpObli"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:selectBooleanCheckbox id="temoinEnService"
                                             value="#{nomenclatureController.nomenclature.temoinEnService}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{msgs['FIELD_LABEL.LONG_LIB']}" for="libelleLong"/>
                    <h:outputText value="*" styleClass="etoileForChpObli"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="libelleLong"
                                 value="#{nomenclatureController.nomenclature.libelle}" size="70"
                                 maxlength="500"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{msgs['FIELD_LABEL.SHORT_LIB']}" for="libelleShort"/>
                    <h:outputText value="*" styleClass="etoileForChpObli"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="libelleShort"
                                 value="#{nomenclatureController.nomenclature.shortLabel}" size="11"
                                 maxlength="10"/>
                </h:panelGroup>
            </h:panelGrid>
        </div>
    </div>
</ui:fragment>

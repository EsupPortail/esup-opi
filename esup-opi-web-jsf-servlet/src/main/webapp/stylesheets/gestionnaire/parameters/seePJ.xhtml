<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    template="template.xhtml">
    <ui:define name="content">
    	
    	
    	<div id="maPage" class="div_body">
    		<h1><h:outputText value="#{msgs['TYP_PJ.TITLE.MANAGED']}" /></h1>
    		<div class="messageForUser">
    			<p:message id="messages" showDetail="true" autoUpdate="true" />
    		</div>
    
            <!-- Ligne de delete -->
            <ui:fragment rendered="#{nomenclatureController.actionEnum.whatAction == nomenclatureController.actionEnum.deleteAction}">
        		<div id="div_subSectionDelete" class="div_subSection">
        			<ui:include src="_delete/_deleteNomenclature.xhtml" />
        		</div>
            </ui:fragment>
            
    		<div id="div_subSection" class="div_subSection">
    			<h:form id="seePJForm">
    				<br />
    				<br />
    				<br />
    				<div id="blockFormButton" class="blockForm">
    					<h:panelGroup class="blockButton"
    						rendered="#{nomenclatureController.actionEnum.whatAction == nomenclatureController.actionEnum.emptyAction}">
    						<p:commandButton value="#{msgs['_.BUTTON.ADD']}"
    							action="#{nomenclatureController.goAddPJ}" 
    							rendered="#{nomenclatureController.rightPjForAllVet && managedAccess.addAuthorized}"/>
    						<p:commandButton value="#{msgs['_.BUTTON.ADD']}"
    							action="#{nomenclatureController.goAddOrChoicesPJ}" 
    							rendered="#{!nomenclatureController.rightPjForAllVet && managedAccess.addAuthorized}"/>
    						<p:commandButton value="#{msgs['_.BUTTON.BACK']}"
    								immediate="true"
    								action="#{managedAccess.goDisplayFunction}"/>
    					</h:panelGroup>
    					
    					<p:dataTable var="nomenclaturePojo" value="#{nomenclatureController.pieceJustificatives}"
    						styleClass="displayInfo" alternateColors="false">
    						<p:column>
    							<f:facet name="header">
    								<h:outputText value="#{msgs['FIELD_LABEL.CODE']}" />
    							</f:facet>
    							<h:outputText value="#{nomenclaturePojo.nomenclature.code}" />
    						</p:column>
    						<p:column>
    							<f:facet name="header">
    								<h:outputText value="#{msgs['FIELD_LABEL.LIBELLE']}" />
    							</f:facet>
    							<h:outputText value="#{nomenclaturePojo.shortLabel}" />
    							<t:popup styleClass="containerPopup" style="width:350px;"
    								closePopupOnExitingElement="true"
    								closePopupOnExitingPopup="true" displayAtDistanceX="-50"
    								displayAtDistanceY="0"
    								rendered="#{nomenclaturePojo.isShortLabel}">
    								<p:graphicImage url="/media/images/informationSmall.png"
    									style="cursor:pointer;" />
    								<f:facet name="popup">
    									<h:panelGroup>
    										<h:panelGrid columns="1">
    											<h:outputText styleClass="titrePopupAide"
    												value="#{msgs['FIELD_LABEL.LIBELLE']}" />
    											<h:outputText styleClass="libellesAide"
    												value="#{nomenclaturePojo.nomenclature.libelle}" />
    										</h:panelGrid>
    									</h:panelGroup>
    								</f:facet>
    							</t:popup>
    						</p:column>
    						<p:column>
    							<f:facet name="header">
    								<h:outputText value="#{msgs['PJ.IS_FOR_ALL_VET']}" />
    							</f:facet>
    							<p:selectBooleanCheckbox value="#{nomenclatureController.nomenclature.isForAllVet}"
    								rendered="#{nomenclatureController.actionEnum.whatAction == nomenclatureController.actionEnum.updateAction
    									&& nomenclaturePojo.nomenclature == nomenclatureController.nomenclature}"/>
    							<p:graphicImage url="/media/images/check2.gif" 
    								rendered="#{nomenclaturePojo.nomenclature.isForAllVet
    								&& (nomenclatureController.actionEnum.whatAction != nomenclatureController.actionEnum.updateAction
    									|| nomenclaturePojo.nomenclature != nomenclatureController.nomenclature)}"/>
    							<p:graphicImage url="/media/images/check0.gif" 
    								rendered="#{!nomenclaturePojo.nomenclature.isForAllVet
    								&& (nomenclatureController.actionEnum.whatAction != nomenclatureController.actionEnum.updateAction
    									|| nomenclaturePojo.nomenclature != nomenclatureController.nomenclature)}"/>
    						</p:column>
    						<p:column>
    							<f:facet name="header">
    								<h:outputText value="#{msgs['FIELD_LABEL.REGIME_INSCRIPTION']}" />
    							</f:facet>
    							<p:selectOneMenu id="regimeInscription"
    								value="#{nomenclatureController.nomenclature.codeRI}"
    								rendered="#{nomenclatureController.actionEnum.whatAction == nomenclatureController.actionEnum.updateAction
    									&& nomenclaturePojo.nomenclature == nomenclatureController.nomenclature}">
    								<f:selectItems value="#{nomenclatureController.regimeInscriptionsItems}"/>
    							</p:selectOneMenu>
    							<p:selectOneMenu id="regimeInscription2" readonly="true"
    								value="#{nomenclaturePojo.nomenclature.codeRI}"
    								rendered="#{nomenclatureController.actionEnum.whatAction != nomenclatureController.actionEnum.updateAction
    									|| nomenclaturePojo.nomenclature != nomenclatureController.nomenclature}">
    								<f:selectItems value="#{nomenclatureController.regimeInscriptionsItems}"/>
    							</p:selectOneMenu>
    						</p:column>
    						<p:column>
    							<f:facet name="header">
    								<h:outputText value="#{msgs['FIELD_LABEL.IN_USE']}" />
    							</f:facet>
    							<p:selectBooleanCheckbox value="#{nomenclatureController.nomenclature.temoinEnService}"
    								rendered="#{nomenclatureController.actionEnum.whatAction == nomenclatureController.actionEnum.updateAction
    									&& nomenclaturePojo.nomenclature == nomenclatureController.nomenclature}"/>
    							<p:graphicImage url="/media/images/check2.gif" 
    								rendered="#{nomenclaturePojo.nomenclature.temoinEnService
    								&& (nomenclatureController.actionEnum.whatAction != nomenclatureController.actionEnum.updateAction
    									|| nomenclaturePojo.nomenclature != nomenclatureController.nomenclature)}"/>
    							<p:graphicImage url="/media/images/check0.gif" 
    								rendered="#{!nomenclaturePojo.nomenclature.temoinEnService
    								&& (nomenclatureController.actionEnum.whatAction != nomenclatureController.actionEnum.updateAction
    									|| nomenclaturePojo.nomenclature != nomenclatureController.nomenclature)}"/>
    						</p:column>
    						<p:column styleClass="buttonTD">
    							<p:commandButton image="/media/images/magnifier.png"
    								styleClass="form-button-image" immediate="true"
    								action="#{nomenclatureController.goSeeOnePJ}"
    								title="#{msgs['_.BUTTON.DISPLAY']}"
    								rendered="#{nomenclatureController.actionEnum.whatAction == nomenclatureController.actionEnum.emptyAction}">
    								<f:setPropertyActionListener value="#{nomenclatureController.actionEnum.readAction}" target="#{nomenclatureController.actionEnum.whatAction}" />
    								<f:setPropertyActionListener value="#{nomenclaturePojo.nomenclature}" target="#{nomenclatureController.nomenclature}" />
    							</p:commandButton>
    						</p:column>
    						<p:column styleClass="buttonTD">
    							<p:commandButton image="/media/images/update.png"
    								action="#{nomenclatureController.goUpdatePJ}"
    								immediate="true"
    								styleClass="form-button-image" title="#{msgs['BUTTON.UPDATE']}" 
    								rendered="#{nomenclatureController.actionEnum.whatAction == nomenclatureController.actionEnum.emptyAction
    										&& managedAccess.updateAuthorized}">
    								<f:setPropertyActionListener value="#{nomenclatureController.actionEnum.updateAction}" target="#{nomenclatureController.actionEnum.whatAction}" />
    								<f:setPropertyActionListener value="#{nomenclaturePojo.nomenclature}" target="#{nomenclatureController.nomenclature}" />
    							</p:commandButton>
    						</p:column>
    						<p:column styleClass="buttonTD">
    							<p:commandButton image="/media/images/cancel.png"
    								styleClass="form-button-image"
    								immediate="true"
    								title="#{msgs['_.BUTTON.DELETE']}"
    								rendered="#{nomenclatureController.actionEnum.whatAction == nomenclatureController.actionEnum.emptyAction
    									&& managedAccess.deleteAuthorized && nomenclaturePojo.allRight}">
    								<f:setPropertyActionListener value="#{nomenclatureController.actionEnum.deleteAction}" target="#{nomenclatureController.actionEnum.whatAction}" />
    								<f:setPropertyActionListener value="#{nomenclaturePojo.nomenclature}" target="#{nomenclatureController.nomenclature}" />
    							</p:commandButton>
    						</p:column>
    					</p:dataTable>
    					
    				</div>
    				<br />
    				<br />
    				<br />
    			</h:form>
    		</div>
    	</div>
    	
    	<script type="text/javascript">
        	highlightChildrenLiTags('navigationHeader:navigation');
        	highlightChildrenLiTags('navigationFooter:navigation');
        </script>
    </ui:define>
</ui:composition>

<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <h:form id="formDeleteRdv">
        <div style="width:100%;">
            <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                         styleClass="tableJustWidthMax">
                <h:outputFormat value="#{msgs['CALENDAR_RDV.CONFIRM.DELETE']}">
                    <f:param value="#{paramRdvController.calendarRDV.titre}"/>
                </h:outputFormat>
                <h:panelGroup>
                    <p:commandButton value="#{msgs['_.BUTTON.YES']}"
                                     action="#{paramRdvController.delete}"
                                     ajax="false"/>
                    <p:commandButton value="#{msgs['_.BUTTON.NO']}"
                                     action="#{paramRdvController.reset}"
                                     immediate="true"
                                     ajax="false"/>
                </h:panelGroup>
            </h:panelGrid>
        </div>
    </h:form>
</ui:fragment>

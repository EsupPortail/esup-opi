<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <h:form id="formDeleteAutoLp">
        <div style="width:100%;">
            <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                         styleClass="tableJustWidthMax">
                <h:outputFormat value="#{msgs['AUTO_LP.CONFIRM.DELETE']}">
                    <f:param value="#{autoLpController.autoListPrincipale.autoLp.libelle}"/>
                </h:outputFormat>
                <h:panelGroup>
                    <p:commandButton value="#{msgs['_.BUTTON.YES']}"
                                     action="#{autoLpController.delete}"
                                     ajax="false"/>
                    <p:commandButton value="#{msgs['_.BUTTON.NO']}"
                                     action="#{autoLpController.reset}"
                                     immediate="true"
                                     ajax="false"/>
                </h:panelGroup>
            </h:panelGrid>
        </div>
    </h:form>
</ui:fragment>

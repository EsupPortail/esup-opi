<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:form id="formDeleteDomain">
    	<div style="width:100%;">
    		<p:graphicImage url="/media/images/information.png"/>
    		<h:outputText value="#{msgs['DOMAIN.INFO.DELETE']}"/>
    	</div>
    	<div style="width:100%;">
    		<h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
    			styleClass="tableJustWidthMax">
    			<h:outputText value="#{msgs['DOMAIN.CONFIRM.DELETE']}">
    				<f:param value="#{domainController.domain.code}"/>
    			</h:outputText>
    			<h:panelGroup>
    				<p:commandButton value="#{msgs['_.BUTTON.YES']}"
    					action="#{domainController.delete}"/>
    				<p:commandButton value="#{msgs['_.BUTTON.NO']}"
    					action="#{domainController.reset}"
    					immediate="true"/>
    			</h:panelGroup>
    		</h:panelGrid>
    	</div>
    </h:form>
</ui:fragment>

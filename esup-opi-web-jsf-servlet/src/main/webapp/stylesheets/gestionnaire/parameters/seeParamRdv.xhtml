<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/stylesheets/template.xhtml">
    <ui:define name="content">
    	
    	
    	
    	
    	
    	<h1>
                <span class="section-header">
                    <h:outputText value="#{msgs['CALENDAR_RDV.MANAGED']}" />
                </span>
            </h1>
    	<div class="messageForUser">
    		<p:messages id="messages" showDetail="true" autoUpdate="true" />
    	</div>
    	<h:panelGroup id="div_subSectionDelete" styleClass="div_subSection"
    		rendered="#{paramRdvController.actionEnum.whatAction == paramRdvController.actionEnum.deleteAction}">
    		<ui:include src="_delete/_deleteParamRdv.xhtml" />
    	</h:panelGroup>
    	<h:form id="seeRdvForm" styleClass="div_subSection">
    		<h:panelGroup class="twoGroupsButton"
    			rendered="#{paramRdvController.actionEnum.whatAction == paramRdvController.actionEnum.emptyAction}">
    			<p:commandButton value="#{msgs['_.BUTTON.ADD']}" immediate="true"
    				rendered="#{managedAccess.addAuthorized}"
    				action="#{paramRdvController.goAddParamRdv}">
    				<f:setPropertyActionListener value="#{paramRdvSupController.actionEnum.emptyAction}"
    					target="#{paramRdvSupController.actionEnum.whatAction}" />
    			</p:commandButton>
    			<p:commandButton value="#{msgs['_.BUTTON.BACK']}" immediate="true"
    				action="#{managedAccess.goDisplayFunction}">
    				<f:setPropertyActionListener value="#{paramRdvSupController.actionEnum.emptyAction}"
    					target="#{paramRdvSupController.actionEnum.whatAction}" />
    			</p:commandButton>
    		</h:panelGroup>
    		
    		<p:dataTable var="rdvSelect" value="#{paramRdvController.listCalendarRdv}" 
    			rendered="#{paramRdvController.actionEnum.whatAction == paramRdvController.actionEnum.emptyAction
    						|| paramRdvController.actionEnum.whatAction == paramRdvController.actionEnum.deleteAction}"
    			styleClass="paginatorData" alternateColors="true">
    			
    			<p:column>
    				<f:facet name="header">
    					<h:outputText value="#{msgs['FIELD_LABEL.LIB_RDV']}"/>
    				</f:facet>
    				<h:outputText value="#{rdvSelect.calendarRDV.titre}"/>
    			</p:column>
    			
    			
    			<p:column>
    				<f:facet name="header">
    					<h:outputText value="#{msgs['FIELD_LABEL.LIST_CGE_COMMISSION_VET']}"/>
    				</f:facet>
    				
    				<h:outputText value="#{rdvSelect.calendarRDV.codeCge}" rendered="#{rdvSelect.calendarRDV.codeCge != null}"/>
    			
    				<p:dataTable var="commissionPojo" value="#{rdvSelect.listCommissionPojo}"
    							rendered="#{not empty rdvSelect.listCommissionPojo}">
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['FIELD_LABEL.CODE']}"/>
    						</f:facet>
    						<h:outputText value="#{commissionPojo.commission.code}"/>
    					</p:column>
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['FIELD_LABEL.CORRESPONDANT']}"/>
    						</f:facet>
    						<h:outputText value="#{commissionPojo.contactCommission.corresponding}"/>
    					</p:column>
    				</p:dataTable>
    				
    				<p:dataTable var="vetCalendarPojo" value="#{rdvSelect.listVetCalendarPojo}"
    							rendered="#{not empty rdvSelect.listVetCalendarPojo}">
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['FIELD_LABEL.CODE_VET']}"/>
    						</f:facet>
    						<h:outputText value="#{vetCalendarPojo.vetCalendar.codEtp}"/>
    					</p:column>
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['FIELD_LABEL.LIB_VET']}"/>
    						</f:facet>
    						<h:outputText value="#{vetCalendarPojo.libWebVet}"/>
    					</p:column>
    				</p:dataTable>
    			</p:column>
    			 			
    			<p:column>
    				<f:facet name="header">
    					<h:outputText value="#{msgs['FIELD_LABEL.PARTICIPE']}"/>
    				</f:facet>
    				
    				<h:outputText rendered="#{rdvSelect.calendarRDV.participeOK == true}"
    					value="#{msgs['CALENDAR_RDV.PARTICIPE_YES']}"/>
    				<h:outputText rendered="#{rdvSelect.calendarRDV.participeOK == false}"
    					value="#{msgs['CALENDAR_RDV.PARTICIPE_NO']}"/>
    			</p:column>
    			
    			
    			<p:column>
    				<f:facet name="header">
    					<h:outputText value="#{msgs['FIELD_LABEL.DATE_DEBUT']}"/>
    				</f:facet>
    				
    				<h:outputText value="#{rdvSelect.calendarRDV.dateDebutInsc}"
    					rendered="#{rdvSelect.calendarRDV.participeOK}">
    					<f:convertDateTime timeZone="Europe/Paris" locale="fr_FR" type="date" dateStyle="short" pattern="dd/MM/yy" />
    				</h:outputText>
    			</p:column>
    			
    			
    			<p:column>
    				<f:facet name="header">
    					<h:outputText value="#{msgs['FIELD_LABEL.DATE_FIN']}"/>
    				</f:facet>
    				
    				<h:outputText value="#{rdvSelect.calendarRDV.dateFinInsc}"
    					rendered="#{rdvSelect.calendarRDV.participeOK}">
    					<f:convertDateTime timeZone="Europe/Paris" locale="fr_FR" type="date" dateStyle="short" pattern="dd/MM/yy" />
    				</h:outputText>
    			</p:column>
    			
    			
    			<p:column>
    				<f:facet name="header">
    					<h:outputText value="#{msgs['FIELD_LABEL.NB_ETUDIANT_PAR_HEURE']}"/>
    				</f:facet>
    				
    				<h:outputText value="#{rdvSelect.calendarRDV.nbreMaxEtud}"
    					rendered="#{rdvSelect.calendarRDV.participeOK}"/>
    			</p:column>
    			
    			
    			<p:column>
    				<f:facet name="header">
    					<h:outputText value="#{msgs['FIELD_LABEL.NB_JOURS_OUVRES']}"/>
    				</f:facet>
    				
    				<h:outputText value="#{rdvSelect.calendarRDV.nbJoursAvantPro}"
    					rendered="#{rdvSelect.calendarRDV.participeOK}"/>
    			</p:column>
    			
    			
    			<p:column>
    				<f:facet name="header">
    					<h:outputText value="#{msgs['FIELD_LABEL.NB_JOURS_PROPOSES']}"/>
    				</f:facet>
    				
    				<h:outputText value="#{rdvSelect.calendarRDV.nbJoursApresPro}"
    					rendered="#{rdvSelect.calendarRDV.participeOK}"/>
    			</p:column>
    			
    			
    			<!-- 
    			<p:column>
    				<f:facet name="header">
    					<h:outputText value="#{msgs['FIELD_LABEL.MSG_MAIL']}"/>
    				</f:facet>
    				
    				<h:outputText value="#{rdvSelect.msgMailConfirmation}"
    					escape="false"
    					style="text-align: left;"
    					rendered="#{rdvSelect.participeOK}"/>
    			</p:column>
    			
    			
    			<p:column>
    				<f:facet name="header">
    					<h:outputText value="#{msgs['FIELD_LABEL.MSG_VALIDATION']}"/>
    				</f:facet>
    				
    				<h:outputText value="#{rdvSelect.msgValidation}"
    					escape="false"
    					style="text-align: left;"
    					rendered="#{rdvSelect.participeOK}"/>
    			</p:column>
    			 -->
    			
    			<p:column styleClass="buttonTD"
    				rendered="#{paramRdvController.actionEnum.whatAction == paramRdvController.actionEnum.emptyAction
    							and managedAccess.updateAuthorized}">
    				<p:commandButton image="/media/images/Preferences.gif"
    					rendered="#{managedAccess.updateAuthorized}"
    					actionListener="#{paramRdvSupController.initAction}"
    					styleClass="form-button-image" immediate="true"
    					title="#{msgs['BUTTON.PREFERENCES']}">
    					<f:setPropertyActionListener value="#{paramRdvController.actionEnum.confirmAction}"
    						target="#{paramRdvController.actionEnum.whatAction}" />
    					<f:setPropertyActionListener value="#{paramRdvSupController.actionEnum.updateAction}"
    						target="#{paramRdvSupController.actionEnum.whatAction}" />
    					<f:setPropertyActionListener value="#{rdvSelect.calendarRDV}"
    						target="#{paramRdvController.calendarRDV}" />
    				</p:commandButton>
    				
    				<p:commandButton image="/media/images/update.png"
    					rendered="#{managedAccess.updateAuthorized}"
    					styleClass="form-button-image" immediate="true"
    					title="#{msgs['BUTTON.UPDATE']}">
    					<f:setPropertyActionListener value="#{paramRdvController.actionEnum.updateAction}"
    						target="#{paramRdvController.actionEnum.whatAction}" />
    					<f:setPropertyActionListener value="#{rdvSelect.calendarRDV}"
    						target="#{paramRdvController.calendarRDV}" />
    					<f:setPropertyActionListener value="#{paramRdvSupController.actionEnum.emptyAction}"
    						target="#{paramRdvSupController.actionEnum.whatAction}" />
    				</p:commandButton>
    				
    				<p:commandButton image="/media/images/cancel.png"
    					rendered="#{managedAccess.deleteAuthorized}"
    					styleClass="form-button-image" immediate="true"
    					title="#{msgs['_.BUTTON.DELETE']}">
    					<f:setPropertyActionListener value="#{paramRdvController.actionEnum.deleteAction}"
    						target="#{paramRdvController.actionEnum.whatAction}" />
    					<f:setPropertyActionListener value="#{rdvSelect.calendarRDV}"
    						target="#{paramRdvController.calendarRDV}" />
    					<f:setPropertyActionListener value="#{paramRdvSupController.actionEnum.emptyAction}"
    						target="#{paramRdvSupController.actionEnum.whatAction}" />
    				</p:commandButton>
    			</p:column>
    		</p:dataTable>
    		
    		<h:panelGroup id="addParamRdv"
    			rendered="#{paramRdvController.actionEnum.whatAction == paramRdvController.actionEnum.addAction
    						|| paramRdvController.actionEnum.whatAction == paramRdvController.actionEnum.updateAction}">
    			<ui:include src="_add/_enterParamRdv.xhtml" />
    		</h:panelGroup>
    	</h:form>
    		
    	<h:panelGroup id="addParamRdvSup"
    		rendered="#{paramRdvSupController.actionEnum.whatAction == paramRdvSupController.actionEnum.updateAction}">
    		<ui:include src="_add/_enterParamRdvSup.xhtml" />
    	</h:panelGroup>
    	
    	
    	
    	<script type="text/javascript">
    		highlightChildrenLiTags('navigationHeader:navigation');
    		highlightChildrenLiTags('navigationFooter:navigation');
    	</script>
    </ui:define>
</ui:composition>

<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/stylesheets/template.xhtml">
    <ui:define name="content">
    	
    	
    	<div id="maPage" class="div_body">
    		<h1><h:outputText value="#{managedAccess.currentTraitement.libelle}" /></h1>
            <ui:fragment rendered="#{printOpinionController.actionEnum.whatAction == printOpinionController.actionEnum.choiceColExport}">
        		<div id="choiceColumnExport">
        				<ui:include src="../opinion/_block/_choiceColumnExport.xhtml" />
        		</div>
    		</ui:fragment>
    		
    		<h:form id="monitorApplicationsForm" styleClass="opiR1_form">
    			<div id="blockFormSearch" class="blockForm">
    				<div style="text-align:right;">
    					<p:commandButton value="#{msgs['_.BUTTON.EXPORT']}"
    						action="#{monitorCandidaturesController.exportList}" />
    					<p:commandButton value="#{msgs['_.BUTTON.CHOICE_COL']}" immediate="true">
    						<f:setPropertyActionListener value="#{printOpinionController.actionEnum.choiceColExport}"
    							 target="#{printOpinionController.actionEnum.whatAction}" />
    					</p:commandButton>
    					<p:commandButton value="#{msgs['_.BUTTON.BACK']}" immediate="true"
    						action="#{managedAccess.goDisplayFunction}" />
    				</div>
    				
    				<div id="blockselectCmi" class="blockForm">
    					<h:panelGrid styleClass="tableWidthMax" columns="4"
    						columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
    						<h:panelGroup>
    							<h:outputLabel value="#{msgs['FIELD_LABEL.REGIME_INSCRIPTION']}" for="fc" />
    						</h:panelGroup>
    						<p:selectManyCheckbox id="regime" value="#{commissionController.listeRI}" converter="#{regimeInscriptionConverter}"
    							disabled="#{!commissionController.canModifyRISearch}"
    							onchange="javascript:{simulateLinkClick('monitorApplicationsForm:lookForIndividuComm');}"
    							layout="lineDirection">
    							<f:selectItems var="ri" 
    									itemLabel="#{ri.shortLabel}" itemValue="#{ri}"
    									value="#{nomenclatureController.allRegimeInscription}"/>
    						</p:selectManyCheckbox>
    						<h:panelGroup>
    							<h:outputLabel value="#{msgs['FIELD_LABEL.STATE']}" for="state" />
    						</h:panelGroup>
    						<h:panelGroup>
    							<opi:radioButton itemValue="STATE.DESIST" 
    								itemLabel="#{msgs['STATE.DESIST']}" name="stateWish" overrideName="true"
    								value="#{monitorCandidaturesController.stateSelected}"
    								onClick="javascript:{simulateLinkClick('monitorApplicationsForm:lookForIndividuComm');}"/>
    							<opi:radioButton itemValue="STATE.CONFIRM" 
    								itemLabel="#{msgs['STATE.CONFIRM']}" name="stateWish" overrideName="true"
    								value="#{monitorCandidaturesController.stateSelected}"
    								onClick="javascript:{simulateLinkClick('monitorApplicationsForm:lookForIndividuComm');}"/>
    						</h:panelGroup>
    						<h:panelGroup/>
    						<h:panelGroup/>
    						<h:panelGroup>
    							<h:outputLabel value="#{msgs['COMMISSIONS']}" for="cmi" />
    						</h:panelGroup>
    						<h:panelGroup>
    							<p:selectOneMenu id="cmi" converter="javax.faces.Integer"
    								valueChangeListener="#{monitorCandidaturesController.changeCommission}"
    								onchange="javascript:{simulateLinkClick('monitorApplicationsForm:lookForCmi');}"
    								value="#{commissionController.commission.id}">
    								<f:selectItem itemLabel="" itemValue="" />
    								<f:selectItems var="commission"
    									value="#{commissionController.commissionsItemsByRight}"
    									itemLabel="#{commission.libelle}" itemValue="#{commission.id}" />
    							</p:selectOneMenu>
    							<p:commandButton id="lookForCmi"
    								value="#{msgs['_.BUTTON.SEARCH']}"
    								action="#{monitorCandidaturesController.changeCommission}" />
    						</h:panelGroup>
    					</h:panelGrid>
    				</div>
    				
    				<br />
    				<br />
    				
    				<div id="blockSelectTrtCmi" class="blockForm">
    					<h:panelGrid styleClass="tableWidthMax" columns="3"
    						columnClasses="colUnQuart,colUnQuart,col2UnDemi">
    						<h:panelGroup/>
    						<h:panelGroup>
    							<h:outputLabel value="#{msgs['FIELD_LABEL.ETAPES']}" for="etapes" />
    						</h:panelGroup>
    						<h:panelGroup>
    							<p:selectOneMenu id="etapes" converter="javax.faces.Integer"
    								onchange="javascript:{simulateLinkClick('monitorApplicationsForm:lookForIndividuComm');}"
    								valueChangeListener="#{monitorCandidaturesController.changeTrtCmi}"
    								value="#{monitorCandidaturesController.idTrtCmi}">
    								<f:selectItem itemLabel="" itemValue="0" />
    								<f:selectItems var="beanTrtCmi"
    									value="#{trtCmiController.allTraitementCmi}"
    									itemLabel="#{beanTrtCmi.etape.libWebVet}"
    									itemValue="#{beanTrtCmi.traitementCmi.id}" />
    							</p:selectOneMenu>
    							<p:commandButton id="lookForIndividuComm"
    								value="#{msgs['_.BUTTON.SEARCH']}"
    								action="#{monitorCandidaturesController.makeListStudent}" />
    						</h:panelGroup>
    					</h:panelGrid>
    				</div>
    			</div>
    			<br />
    			<br />
    			<h:panelGroup style="width:100%;" 
    					rendered="#{not empty monitorCandidaturesController.individus}">
    				<h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
    					styleClass="tableJustWidthMax">
    					<h:panelGroup>
    						<h:outputText value="#{msgs['INDIVIDU.FOUND.NB']}"
    							styleClass="section-smallTitle" style="margin-right:4px;" 
    							escape="false">
    							<f:param value="#{monitorCandidaturesController.sizeIndividus}"/>
    						</h:outputText>
    					</h:panelGroup>
    				</h:panelGrid>
    
    				<p:dataTable var="individuPojo" id="individuData"
    					value="#{monitorCandidaturesController.individus}"
    					styleClass="paginatorData" alternateColors="true"
    					renderedIfEmpty="false" rowIndexVar="variable">
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['INDIVIDU.NUM_DOSSIER']}" />
    						</f:facet>
    						<h:outputText value="#{individuPojo.individu.numDossierOpi}" />
    					</p:column>
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['INDIVIDU.NOM']}" />
    						</f:facet>
    						<h:outputText value="#{individuPojo.individu.nomPatronymique}" />
    					</p:column>
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['INDIVIDU.PRENOM']}" />
    						</f:facet>
    						<h:outputText value="#{individuPojo.individu.prenom}" />
    					</p:column>
    					<p:column>
    						<f:facet name="header">
    							<h:outputText value="#{msgs['INDIVIDU.DATE_NAI_COURT']}" />
    						</f:facet>
    						<h:outputText value="#{individuPojo.individu.dateNaissance}">
    							<f:convertDateTime pattern="dd/MM/yyyy"
    								timeZone="#{sessionController.timezone}" />
    						</h:outputText>
    					</p:column>
    
    					<p:column>
    						<p:dataTable var="indVoeuxPojo" id="indVoeux"
    							value="#{individuPojo.indVoeuxPojo}">
    							<p:column>
    								<h:outputText value="#{indVoeuxPojo.vrsEtape.libWebVet}" />
    							</p:column>
    						</p:dataTable>
    					</p:column>
    				</p:dataTable>
    
    				<h:outputFormat value="#{msgs['INDIVIDU.NOT.FOUND']}"
    					rendered="#{empty monitorCandidaturesController.individus}" />
    			</h:panelGroup>
    		</h:form>
    		<br />
    		<br />
    		<br />
    
    	</div>
    	
    	<script type="text/javascript">
    		highlightChildrenLiTags('navigationHeader:navigation');
    		highlightChildrenLiTags('navigationFooter:navigation');
    		hideElement('monitorApplicationsForm:lookForIndividuComm');
    		hideElement('monitorApplicationsForm:lookForCmi');
    	</script>
    </ui:define>
</ui:composition>

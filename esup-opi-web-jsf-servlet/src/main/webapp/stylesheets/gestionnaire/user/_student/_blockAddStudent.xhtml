<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <div id="blockFormEtatCivil" class="blockForm">
        <div style="width:100%;">
            <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                         styleClass="tableJustWidthMax">
                <h:outputText value="#{msgs['INDIVIDU.ETAT_CIV']}"
                              styleClass="section-smallTitle"/>
                <h:panelGroup>
                    <p:commandButton value="#{msgs['_.BUTTON.VALIDATE']}"
                                     ajax="false"
                                     action="#{individuController.update}"
                                     rendered="#{individuController.actionEnum.whatAction ==
    								individuController.actionEnum.updateAction}"/>
                    <p:commandButton value="#{msgs['_.BUTTON.CANCEL']}"
                                     ajax="false" immediate="true"
                                     rendered="#{individuController.actionEnum.whatAction ==
    								individuController.actionEnum.updateAction}">
                        <f:setPropertyActionListener value="#{individuController.currentInd}"
                                                     target="#{individuController.pojoIndividu}"/>
                        <f:setPropertyActionListener value="#{individuController.actionEnum.emptyAction}"
                                                     target="#{individuController.actionEnum.whatAction}"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:panelGrid>
        </div>
        <h:panelGrid styleClass="tableWidthMax" columns="4"
                     columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
            <h:panelGroup>
                <h:outputLabel value="#{msgs['INDIVIDU.CIVILITE']}" for="civilite"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:selectOneMenu id="civilite"
                                 value="#{individuController.pojoIndividu.individu.sexe}">
                    <f:selectItems value="#{individuController.civiliteItems}"/>
                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel value="#{msgs['INDIVIDU.NOM']}" for="nom"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:inputText id="nom" size="32" maxlength="30"
                             value="#{individuController.pojoIndividu.individu.nomPatronymique}"/>
            </h:panelGroup>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['INDIVIDU.PRENOM']}" for="prenom"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:inputText id="prenom" size="22" maxlength="20"
                             value="#{individuController.pojoIndividu.individu.prenom}"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel value="#{msgs['INDIVIDU.DATE_NAI_COURT']}"
                               for="dateNaissance"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:selectOneMenu id="jourNaissance"
                                 value="#{individuController.jourNaissance}">
                    <f:selectItem itemLabel="  " itemValue=""/>
                    <f:selectItem itemLabel="01" itemValue="01"/>
                    <f:selectItem itemLabel="02" itemValue="02"/>
                    <f:selectItem itemLabel="03" itemValue="03"/>
                    <f:selectItem itemLabel="04" itemValue="04"/>
                    <f:selectItem itemLabel="05" itemValue="05"/>
                    <f:selectItem itemLabel="06" itemValue="06"/>
                    <f:selectItem itemLabel="07" itemValue="07"/>
                    <f:selectItem itemLabel="08" itemValue="08"/>
                    <f:selectItem itemLabel="09" itemValue="09"/>
                    <f:selectItem itemLabel="10" itemValue="10"/>
                    <f:selectItem itemLabel="11" itemValue="11"/>
                    <f:selectItem itemLabel="12" itemValue="12"/>
                    <f:selectItem itemLabel="13" itemValue="13"/>
                    <f:selectItem itemLabel="14" itemValue="14"/>
                    <f:selectItem itemLabel="15" itemValue="15"/>
                    <f:selectItem itemLabel="16" itemValue="16"/>
                    <f:selectItem itemLabel="17" itemValue="17"/>
                    <f:selectItem itemLabel="18" itemValue="18"/>
                    <f:selectItem itemLabel="19" itemValue="19"/>
                    <f:selectItem itemLabel="20" itemValue="20"/>
                    <f:selectItem itemLabel="21" itemValue="21"/>
                    <f:selectItem itemLabel="22" itemValue="22"/>
                    <f:selectItem itemLabel="23" itemValue="23"/>
                    <f:selectItem itemLabel="24" itemValue="24"/>
                    <f:selectItem itemLabel="25" itemValue="25"/>
                    <f:selectItem itemLabel="26" itemValue="26"/>
                    <f:selectItem itemLabel="27" itemValue="27"/>
                    <f:selectItem itemLabel="28" itemValue="28"/>
                    <f:selectItem itemLabel="29" itemValue="29"/>
                    <f:selectItem itemLabel="30" itemValue="30"/>
                    <f:selectItem itemLabel="31" itemValue="31"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="moisNaissance"
                                 value="#{individuController.moisNaissance}">
                    <f:selectItem itemLabel="  " itemValue=""/>
                    <f:selectItem itemLabel="01" itemValue="01"/>
                    <f:selectItem itemLabel="02" itemValue="02"/>
                    <f:selectItem itemLabel="03" itemValue="03"/>
                    <f:selectItem itemLabel="04" itemValue="04"/>
                    <f:selectItem itemLabel="05" itemValue="05"/>
                    <f:selectItem itemLabel="06" itemValue="06"/>
                    <f:selectItem itemLabel="07" itemValue="07"/>
                    <f:selectItem itemLabel="08" itemValue="08"/>
                    <f:selectItem itemLabel="09" itemValue="09"/>
                    <f:selectItem itemLabel="10" itemValue="10"/>
                    <f:selectItem itemLabel="11" itemValue="11"/>
                    <f:selectItem itemLabel="12" itemValue="12"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="anneNaissance" value="#{individuController.anneeNaissance}">
                    <f:selectItems value="#{individuController.listeAnneeNaissance}"/>
                </p:selectOneMenu>
            </h:panelGroup>


            <h:panelGroup>
                <h:outputLabel value="#{msgs['FIELD_LABEL.MAIL_PERSO']}" for="email"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:inputText id="email"
                             value="#{individuController.pojoIndividu.individu.adressMail}"
                             size="35" maxlength="50" onkeypress="javascript:{return disableCtrlKeyCombination(event);}"
                             onkeydown="javascript:{return disableCtrlKeyCombination(event);}"/>
            </h:panelGroup>

            <h:panelGroup>
                <h:outputLabel styleClass="form-field-label" value="#{msgs['FIELD_LABEL.MAIL_CHECK']}"
                               for="emailCheck"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:inputText id="emailCheck"
                             value="#{individuController.checkEmail}"
                             size="35" maxlength="50" onkeypress="javascript:{return disableCtrlKeyCombination(event);}"
                             onkeydown="javascript:{return disableCtrlKeyCombination(event);}"/>
            </h:panelGroup>

            <h:panelGroup
                    rendered="#{individuController.pojoIndividu.individu.emailAnnuaire != null}">
                <h:outputLabel value="#{msgs['FIELD_LABEL.MAIL_ANNUAIRE']}"
                               for="emailAnnuaire"/>
            </h:panelGroup>
            <h:panelGroup
                    rendered="#{individuController.pojoIndividu.individu.emailAnnuaire != null}">
                <h:outputText id="emailAnnuaire"
                              value="#{individuController.pojoIndividu.individu.emailAnnuaire}"/>
            </h:panelGroup>


            <h:panelGroup>
                <h:outputLabel value="#{msgs['INDIVIDU.NUM_NNE']}" for="numNNE"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:inputText id="numNNE" size="11" maxlength="10"
                             value="#{individuController.pojoIndividu.individu.codeNNE}"/>
                <p:inputText id="clefNNE" size="1" maxlength="1"
                             value="#{individuController.pojoIndividu.individu.codeClefNNE}"/>
            </h:panelGroup>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['FIELD_LABEL.REGIME_INSCRIPTION']}"
                               for="regimeInscription"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:selectOneMenu id="regimeInscription"
                                 converter="#{regimeInscriptionConverter}"
                                 value="#{individuController.pojoIndividu.regimeInscription}">
                    <f:selectItems value="#{nomenclatureController.regimeInscriptionsItemsConv}"/>
                </p:selectOneMenu>
            </h:panelGroup>

        </h:panelGrid>
    </div>
</ui:fragment>

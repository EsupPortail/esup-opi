<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <h:form id="formSendMail">
        <div style="width:100%;">
            <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                         styleClass="tableJustWidthMax">
                <h:panelGroup>
                    <h:outputText value="#{msgs['INFO.CANDIDAT.SAVE_OK']} "/>
                    <h:outputText value="#{msgs['GESTIONNAIRE.CONFIRM.SEND.MAIL']}"/>
                </h:panelGroup>

                <h:panelGroup>
                    <p:commandButton value="#{msgs['_.BUTTON.YES']}"
                                     action="#{individuController.goSendMailStudent}">
                        <f:setPropertyActionListener value="#{individuController.actionEnum.readAction}"
                                                     target="#{individuController.actionEnum.whatAction}"/>
                    </p:commandButton>
                    <p:commandButton value="#{msgs['_.BUTTON.NO']}"
                                     immediate="true">
                        <f:setPropertyActionListener value="#{individuController.actionEnum.readAction}"
                                                     target="#{individuController.actionEnum.whatAction}"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:panelGrid>
        </div>
    </h:form>
</ui:fragment>

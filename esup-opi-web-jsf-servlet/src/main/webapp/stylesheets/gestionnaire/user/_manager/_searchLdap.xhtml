<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <br />
    <br />
    <br />
    <div id="div_subSection" class="div_subSection">
    	<div id="blockFormInfo" class="blockForm">
    		<div class="blockButton">
    			<h:panelGroup>
    				<p:commandButton value="#{msgs['_.BUTTON.SEARCH']}"
    					action="#{ldapSearchController.searchManager}" ajax="false" />
    				<p:commandButton value="#{msgs['_.BUTTON.BACK']}" ajax="false" immediate="true"
    						action="#{ldapSearchController.goBack}"/>
    			</h:panelGroup>
    		</div>
    		<h:panelGrid styleClass="tableWidthMax" columns="4"
    			columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
    			<h:outputLabel value="#{msgs['GESTIONNAIRE.LOGIN']}" for="login" />
    			<p:inputText id="login" size="35" maxlength="40"
    				value="#{ldapSearchController.login}" />
    			<h:panelGroup />
    			<h:panelGroup />
    
    			<h:outputLabel value="#{msgs['FIELD_LABEL.NAME']}" for="nom" />
    			<p:inputText id="nom" size="31" maxlength="30"
    				value="#{ldapSearchController.name}" />
    			<h:outputLabel value="#{msgs['INDIVIDU.PRENOM']}" for="prenom" />
    			<p:inputText id="prenom" size="22" maxlength="20"
    				value="#{ldapSearchController.firstName}" />
    		</h:panelGrid>
    	</div>
    </div>
</ui:fragment>

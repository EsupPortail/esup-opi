<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:menu id="navigationLogin" styleClass="menuWelcome">
        	<p:menuitem id="accueil" action="#{welcomeController.goWelcome}"
        		rendered="#{sessionController.regimeInsUser == null || !sessionController.regimeInsUser.displayInfoFC}" 
        		value="#{msgs['NAVIGATION.TEXT.WELCOME']} "/>
        	<p:menuitem id="faq" value="#{msgs['NAVIGATION.TEXT.FAQ']}" 
        		onclick="openPage('#{accueilController.context}/stylesheets/help/faq.html#whatIne','#{msgs['APPLICATION.BIG_TITLE']}','')"/>
        	<p:menuitem id="help" value="#{msgs['NAVIGATION.TEXT.CONTACT']}" 
        		rendered="#{sessionController.regimeInsUser == null || !sessionController.regimeInsUser.displayInfoFC}" 
        		onclick="openPage('#{accueilController.context}/stylesheets/help/contact.html','#{msgs['APPLICATION.BIG_TITLE']}','')"/>
        	<p:menuitem id="helpFC" value="#{msgs['NAVIGATION.TEXT.CONTACT']}" 
        		rendered="#{sessionController.regimeInsUser != null and sessionController.regimeInsUser.displayInfoFC}" 
        		onclick="openPage('#{accueilController.context}/stylesheets/help/contactFC.html','#{msgs['APPLICATION.BIG_TITLE']}','')"/>
        </p:menu>
    </h:form>
</ui:fragment>

<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="template.xhtml">
    <ui:define name="content">	
    	<div id="maPage" class="div_body">
    		<h:form id="addAccountForm" styleClass="opiR1_form">
    			<h1><h:outputText value="#{msgs['INDIVIDU.COORD']}" /></h1>
    			<div class="messageForUser">
    				<p:message id="messages" showDetail="true" autoUpdate="true" />
    			</div>
    			<div class="maxDivTextRight">
    				<h:panelGroup>
    					<h:outputText value="#{msgs['INFO.CHAMP']}" />
    					<h:outputText value="*" styleClass="etoileForChpObli" />
    				</h:panelGroup>
    			</div>
    			
    			<div id="div_subSection" class="div_subSection">
    			
    				<ui:fragment rendered="#{individuController.actionEnum.whatAction != individuController.actionEnum.updateAction}">
    					<ui:include src="_block/_blockSeeEtatCivil.xhtml" />
    				</ui:fragment>
    				<ui:fragment rendered="#{individuController.actionEnum.whatAction == individuController.actionEnum.updateAction}">
    					<ui:include src="_block/_blockEtatCivil.xhtml" />
    				</ui:fragment>
    			
    				<br />
    				<br />
    				<br />
    				
    				<ui:fragment rendered="#{adressController.actionEnum.whatAction != adressController.actionEnum.updateAction}">
    					<ui:include src="_block/_blockSeeAdresseFix.xhtml" />
    				</ui:fragment>
    				<ui:fragment rendered="#{adressController.actionEnum.whatAction == adressController.actionEnum.updateAction}">
    					<ui:include src="_block/_blockAdresseFix.xhtml" />
    				</ui:fragment>
    				
    				<br />
    				<br />
    				<br />
    			</div>
    		</h:form>
    	</div>
    	
        <script type="text/javascript">	
        	highlightChildrenLiTags('navigationHeader:navigationLogin');
        	highlightChildrenLiTags('navigationFooter:navigationLogin');
        	highlightInputAndSelect('addAccountForm');
        	hideElement('addAccountForm:submitSelectCpFix');
        	hideElement('addAccountForm:submitSelectCpCurrent');
        	hideElement('addAccountForm:submitSelectPay');
        	hideElement('addAccountForm:submitSelectPayAdr');
        	onblurInput('addAccountForm:codePostalCurrent', 'addAccountForm:submitSelectCpCurrent');
        	onblurInput('addAccountForm:codePostalFix', 'addAccountForm:submitSelectCpFix');	
        </script>
    </ui:define>
</ui:composition>

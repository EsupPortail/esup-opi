<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/stylesheets/templateCandidat.xhtml">
    <ui:define name="content">
        <div id="maPage" class="div_body">
            <h1>
                <h:outputText value="#{msgs['INDIVIDU.COORD']}"/>
            </h1>
            <div class="messageForUser">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </div>
            <div class="maxDivTextRight">
                <h:panelGroup>
                    <h:outputText value="#{msgs['INFO.CHAMP']}"/>
                    <h:outputText value="*" styleClass="etoileForChpObli"/>
                </h:panelGroup>
            </div>

            <div id="div_subSection" class="div_subSection">
                <p:panel id="content_panel" visible="true">
                    <ui:fragment
                            rendered="#{individuController.actionEnum.whatAction != individuController.actionEnum.updateAction}">
                        <ui:include src="_block/_blockSeeEtatCivil.xhtml"/>
                    </ui:fragment>
                    <ui:fragment
                            rendered="#{individuController.actionEnum.whatAction == individuController.actionEnum.updateAction}">
                        <ui:include src="_block/_blockEtatCivil.xhtml"/>
                    </ui:fragment>
                    <br/>
                    <br/>
                    <br/>
                    <ui:fragment
                            rendered="#{adressController.actionEnum.whatAction != adressController.actionEnum.updateAction}">
                        <ui:include src="_block/_blockSeeAdresseFix.xhtml"/>
                    </ui:fragment>
                    <ui:fragment
                            rendered="#{adressController.actionEnum.whatAction == adressController.actionEnum.updateAction}">
                        <ui:include src="_block/_blockAdresseFix.xhtml"/>
                    </ui:fragment>
                    <br/>
                    <br/>
                    <br/>
                </p:panel>
            </div>
        </div>

        <script type="text/javascript">
            highlightChildrenLiTags('navHeaderCandidat:navigationLogin');
            highlightChildrenLiTags('navFooterCandidat:navigationLogin');
        </script>
    </ui:define>

</ui:composition>

<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <div id="seeBlockFormEtatCivil" class="blockForm">
    	<div style="width:100%;">
    		<h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
    			styleClass="tableJustWidthMax">
    			<h:outputText value="#{msgs['INDIVIDU.ETAT_CIV']}" styleClass="section-smallTitle" />
    			<h:panelGroup>
    				<p:commandButton value="#{msgs['_.BUTTON.UPDATE']}"
    					immediate="true"
    					rendered="#{individuController.pojoIndividu.individu.codeEtu == null
    						&& individuController.pojoIndividu.asRightsToUpdate
    						&& adressController.actionEnum.whatAction != adressController.actionEnum.updateAction}">
    					<f:setPropertyActionListener value="#{individuController.actionEnum.updateAction}" target="#{individuController.actionEnum.whatAction}" />								
    				</p:commandButton>
    				<p:commandButton value="#{msgs['_.BUTTON.BACK.WELCOME']}"
    						immediate="true"
    						rendered="#{individuController.actionEnum.whatAction == individuController.actionEnum.readAction}"
    						action="#{accueilController.goWelcomeCandidat}" />
    			</h:panelGroup>
    		</h:panelGrid>
    	</div>
    	<h:panelGrid styleClass="tableWidthMax" columns="4"
    		columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['INDIVIDU.CIVILITE']}" for="civilite" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
    		</h:panelGroup>
    		<h:outputText value="#{msgs['INDIVIDU.CIVILITE.MM']}" 
    			rendered="#{individuController.pojoIndividu.individu.sexe == 'F'}"/>
    		<h:outputText value="#{msgs['INDIVIDU.CIVILITE.MR']}" 
    			rendered="#{individuController.pojoIndividu.individu.sexe == 'M'}"/>
    		<h:panelGroup/>
    		<h:panelGroup/>
    		
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['INDIVIDU.NOM']}" for="seeNom" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
    		</h:panelGroup>
    		<h:outputText value="#{individuController.pojoIndividu.individu.nomPatronymique}" id="seeNom"/>
    								
    		<h:outputLabel value="#{msgs['INDIVIDU.NOM_USUEL']}" for="seeNomUsuel" />
    		<h:outputText value="#{individuController.pojoIndividu.individu.nomUsuel}" id="seeNomUsuel" />
    
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['INDIVIDU.PRENOM']}" for="seePrenom" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
    		</h:panelGroup>
    		<h:outputText id="seePrenom" value="#{individuController.pojoIndividu.individu.prenom}" />
    		
    		<h:outputLabel value="#{msgs['INDIVIDU.PRENOM_OTHER']}" for="seePrenom2" />
    		<h:outputText id="seePrenom2" value="#{individuController.pojoIndividu.individu.prenom2}" />
    
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['INDIVIDU.DATE_NAI']}" for="seeDateNaissance" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
    		</h:panelGroup>
    		<h:outputText id="seeDateNaissance" value="#{individuController.pojoIndividu.individu.dateNaissance}">
    			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{sessionController.timezone}"/>
    		</h:outputText>
    		
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['INDIVIDU.VIL_NAI']}" for="seeVilleNaissance" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
    		</h:panelGroup>
    		<h:outputText id="seeVilleNaissance" value="#{individuController.pojoIndividu.individu.villeNaissance}" />
    
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['INDIVIDU.PAY_NAI']}" for="seePaysNaissance" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
    		</h:panelGroup>						
    		<h:outputText id="seePaysNaissance" value="#{individuController.pojoIndividu.pays.libPay}" />
    		
    		<h:panelGroup rendered="#{individuController.pojoIndividu.departement != null}">
    			<h:outputLabel value="#{msgs['INDIVIDU.DEP_NAI']}" for="seeDepNaissance" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
    		</h:panelGroup>
    		<h:outputText id="seeDepNaissance" value="#{individuController.pojoIndividu.departement.libDep}" 
    			 rendered="#{individuController.pojoIndividu.departement != null}"/>
    
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['INDIVIDU.NAT']}" for="seeNationalite" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
    		</h:panelGroup>
    		<h:outputText id="seeNationalite" value="#{individuController.pojoIndividu.nationalite.libNat}" />
    		
    		<h:outputLabel value="#{msgs['INDIVIDU.NUM_NNE']}" for="seeNumNNE" />
    		<h:panelGroup>
    			<h:outputText id="seeNumNNE" value="#{individuController.pojoIndividu.individu.codeNNE}" />
    			<h:outputText value=" " />
    			<h:outputText value="#{individuController.pojoIndividu.individu.codeClefNNE}" />
    		</h:panelGroup>
    		
    		
    	</h:panelGrid>
    </div>
</ui:fragment>

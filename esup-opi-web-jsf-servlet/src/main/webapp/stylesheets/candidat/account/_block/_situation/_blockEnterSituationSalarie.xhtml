<div id="blockFormSituationSal"
     rendered="#{situationController.actionEnum.whatAction
					!= situationController.actionEnum.readAction}"
     styleClass="blockForm">
    <div style="width:100%;">
        <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                     styleClass="tableJustWidthMax">
            <h:panelGroup>
                <h:outputText value="#{msgs['SITUATION.SALARIE.TITLE']}"
                              styleClass="section-smallTitle" style="margin-right:4px;"/>
            </h:panelGroup>

            <h:panelGroup>
                <h:outputText value="#{msgs['INFO.CHAMP']}"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>

        </h:panelGrid>
    </div>
    <div class="blockTable">
        <h:panelGrid columns="2" width="100%"
                     columnClasses="colUnQuart,colTroisQuart">
            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.SALARIE.TYPE_CONTRAT']}" for="typeContrat"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:selectOneMenu id="typeContrat"
                                 onchange="javascript:{simulateLinkClick('addSituationForm:submitSelectType');}"
                                 value="#{situationController.indSituation.codeTypeContrat}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems var="contrat" value="#{situationController.typeContrats}"
                                   itemLabel="#{contrat.label}" itemValue="#{contrat.code}"/>
                </p:selectOneMenu>
                <p:commandButton id="submitSelectType"/>
                <h:outputLabel value="jusqu'au : (ddMMyyyy)" for="dateFinCDD"
                               style="margin-left:4px;"
                               rendered="#{situationController.indSituation.codeTypeContrat == situationController.codCDD}"/>
                <h:outputText value="*" styleClass="etoileForChpObli"
                              style="margin-right:4px;"
                              rendered="#{situationController.indSituation.codeTypeContrat == situationController.codCDD}"/>
                <h:inputText id="dateFinCDD" size="10" maxlength="8"
                             rendered="#{situationController.indSituation.codeTypeContrat == situationController.codCDD}"
                             value="#{situationController.indSituation.dateFinCDD}">
                    <f:convertDateTime pattern="ddMMyyyy"
                                       timeZone="#{sessionController.timezone}"/>
                    <f:validateLength minimum="8"/>
                </h:inputText>
                <h:outputLabel value="prï¿½cisez :" for="autreTypeContrat"
                               style="margin-left:4px;"
                               rendered="#{situationController.indSituation.codeTypeContrat == situationController.codAutre}"/>
                <h:outputText value="*" styleClass="etoileForChpObli"
                              style="margin-right:4px;"
                              rendered="#{situationController.indSituation.codeTypeContrat == situationController.codAutre}"/>
                <h:inputText id="autreTypeContrat" size="60" maxlength="50"
                             rendered="#{situationController.indSituation.codeTypeContrat == situationController.codAutre}"
                             value="#{situationController.indSituation.autreTypeContrat}"/>
            </h:panelGroup>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.SALARIE.TYPE_STATUT']}" for="typeStatut"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:selectOneMenu id="typeStatut"
                                 value="#{situationController.indSituation.codeTypeStatut}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems var="statut" value="#{situationController.typeStatuts}"
                                   itemLabel="#{statut.label}" itemValue="#{statut.code}"/>
                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.SALARIE.GRADE']}" for="grade"/>
                <h:outputText value="#{msgs['SITUATION.SALARIE.GRADE.LEGEND']}"
                              styleClass="span-text-small-italic"
                              style="text-align: left;margin-left:4px;"/>
            </h:panelGroup>
            <h:inputText id="grade" size="60" maxlength="50"
                         value="#{situationController.indSituation.grade}"/>

        </h:panelGrid>
        <hr/>
        <h:panelGrid columns="2" width="100%"
                     columnClasses="colUnQuart,colTroisQuart">
            <h:outputText value="#{msgs['SITUATION.SALARIE.EMPLOYEUR']}" styleClass="section-smallTitle"/>
            <h:panelGroup/>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.SALARIE.EMPLOYEUR.RAISON_SOC']}" for="raisonSoc"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:inputText id="raisonSoc" size="60" maxlength="50"
                         value="#{situationController.indSituation.raisonSociale}"/>
            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.SALARIE.EMPLOYEUR.TYPE_ORGA']}" for="typeOrga"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:selectOneMenu id="typeOrga"
                                 value="#{situationController.indSituation.codeTypeOrga}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems var="orga" value="#{situationController.typeOrganismes}"
                                   itemLabel="#{orga.label}" itemValue="#{orga.code}"/>
                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.SALARIE.EMPLOYEUR.SECTEUR_ACT']}" for="secteurAct"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:inputText id="secteurAct" size="60" maxlength="50"
                         value="#{situationController.indSituation.secteurActivity}"/>
            <h:panelGroup>
                <h:outputLabel value="#{msgs['ADRESS.PAY']}" for="paysAdr"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:selectOneMenu id="paysAdr"
                                 value="#{adressController.emplAdrPojo.adresse.codPays}"
                                 onchange="javascript:{simulateLinkClick('addSituationForm:submitSelectPayAdr');}"
                                 valueChangeListener="#{adressController.selectPayAdr}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems var="pays" value="#{adressController.pays}"
                                   itemLabel="#{pays.libPay}" itemValue="#{pays.codPay}"/>
                </p:selectOneMenu>
                <p:commandButton id="submitSelectPayAdr"/>
            </h:panelGroup>
            <h:panelGroup/>
            <h:panelGroup/>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.SALARIE.EMPLOYEUR.ADRESSE']}" for="adr1"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:inputText id="adr1" value="#{adressController.emplAdrPojo.adresse.adr1}" size="32" maxlength="32"/>
            <h:outputLabel value="#{msgs['ADRESS.COMP']}" for="adr2"/>
            <h:inputText id="adr2" value="#{adressController.emplAdrPojo.adresse.adr2}" size="40" maxlength="70"/>
            <h:outputLabel value="#{msgs['ADRESS.COMP']}" for="adr3"/>
            <h:inputText id="adr3" value="#{adressController.emplAdrPojo.adresse.adr3}" size="40" maxlength="70"/>
            <h:panelGroup
                    rendered="#{adressController.emplAdrPojo.adresse.codPays
						== adressController.codeFrance}">
                <h:outputLabel value="#{msgs['ADRESS.COD_POST']}"
                               for="codePostalFix"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup
                    rendered="#{adressController.emplAdrPojo.adresse.codPays
						== adressController.codeFrance}">
                <h:inputText id="codePostalEmpl" value="#{adressController.emplAdrPojo.adresse.codBdi}"
                             size="6" maxlength="5"/>
                <p:commandButton id="submitSelectCpEmpl" action="#{adressController.selectCpEmpl}"/>
            </h:panelGroup>

            <h:panelGroup
                    rendered="#{adressController.emplAdrPojo.adresse.codPays
						== adressController.codeFrance}">
                <h:outputLabel value="#{msgs['ADRESS.VIL']}" for="ville"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <p:selectOneMenu id="ville"
                             rendered="#{adressController.emplAdrPojo.adresse.codPays
						== adressController.codeFrance}"
                             value="#{adressController.emplAdrPojo.adresse.codCommune}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems var="ville" value="#{adressController.communesEmpl}"
                               itemLabel="#{ville.libCommune}" itemValue="#{ville.codeCommune}"/>
            </p:selectOneMenu>
            <h:panelGroup
                    rendered="#{adressController.emplAdrPojo.adresse.codPays
						!= adressController.codeFrance}">
                <h:outputLabel value="#{msgs['ADRESS.VIL.ETR']}" for="villeEtr"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:inputText id="villeEtr"
                         rendered="#{adressController.emplAdrPojo.adresse.codPays
						!= adressController.codeFrance}"
                         value="#{adressController.emplAdrPojo.adresse.libComEtr}">
            </h:inputText>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['ADRESS.TEL_FIX']}" for="telephone"/>
            </h:panelGroup>
            <h:inputText id="telephone" size="11" maxlength="15"
                         value="#{adressController.emplAdrPojo.adresse.phoneNumber}"/>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['FIELD_LABEL.MAIL']}" for="email"/>
            </h:panelGroup>
            <h:inputText id="email"
                         value="#{adressController.emplAdrPojo.adresse.mail}"
                         size="35" maxlength="50"/>


        </h:panelGrid>
    </div>
</div>

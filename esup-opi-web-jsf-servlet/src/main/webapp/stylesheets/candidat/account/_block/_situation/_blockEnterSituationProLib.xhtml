<div id="blockFormSituationProLib"
     rendered="#{situationController.actionEnum.whatAction
					!= situationController.actionEnum.readAction}"
     styleClass="blockForm">
    <div style="width:100%;">
        <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                     styleClass="tableJustWidthMax">
            <h:panelGroup>
                <h:outputText value="#{msgs['SITUATION.PRO_LIB.TITLE']}"
                              styleClass="section-smallTitle" style="margin-right:4px;"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputText value="#{msgs['INFO.CHAMP']}"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>

        </h:panelGrid>
    </div>
    <div class="blockTable">
        <h:panelGrid columns="2" width="100%"
                     columnClasses="colUnQuart,colTroisQuart">
            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.PRO_LIB.EXACT_STATUT']}" for="exactStatut"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:inputText id="exactStatut" size="110" maxlength="100"
                         value="#{situationController.indSituation.exactStatut}"/>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.PRO_LIB.ACTIVITY']}" for="activity"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:inputText id="activity" size="60" maxlength="50"
                         value="#{situationController.indSituation.activity}"/>

            <h:outputLabel value="#{msgs['SITUATION.PRO_LIB.ACTIVITY.DATE_START']}" for="dateDeb"/>
            <h:inputText id="dateDeb" size="10" maxlength="8"
                         value="#{situationController.indSituation.dateStartActivity}">
                <f:convertDateTime pattern="ddMMyyyy"
                                   timeZone="#{sessionController.timezone}"/>
                <f:validateLength minimum="8"/>
            </h:inputText>

        </h:panelGrid>
    </div>
</div>

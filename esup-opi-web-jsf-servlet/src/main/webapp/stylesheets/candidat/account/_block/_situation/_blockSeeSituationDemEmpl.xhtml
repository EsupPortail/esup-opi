<div id="blockFormSeeSituationDemEmpl"
     rendered="#{situationController.actionEnum.whatAction
					== situationController.actionEnum.readAction}"
     styleClass="blockForm">
    <div style="width:100%;">
        <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                     styleClass="tableJustWidthMax">
            <h:panelGroup>
                <h:outputText value="#{msgs['SITUATION.DEM_EMPL.TITLE']}"
                              styleClass="section-smallTitle" style="margin-right:4px;"/>
            </h:panelGroup>

            <h:panelGroup>
                <h:outputText value="#{msgs['INFO.CHAMP']}"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>

        </h:panelGrid>
    </div>
    <div class="blockTable">
        <h:panelGrid columns="2" width="100%"
                     columnClasses="colUnQuart,colTroisQuart">
            <h:outputLabel value="#{msgs['SITUATION.DEM_EMPL.DATE_INSCR']}" for="dateInscSee"/>
            <h:outputText id="dateInscSee" value="#{situationController.indSituation.dateInscriptionPE}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{sessionController.timezone}"/>
            </h:outputText>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.DEM_EMPL.INDEMN']}"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:graphicImage url="/resources/images/check2.gif"
                                rendered="#{situationController.indSituation.compensated}"/>
                <p:graphicImage url="/resources/images/check0.gif"
                                rendered="#{!situationController.indSituation.compensated}"/>
            </h:panelGroup>

            <h:outputLabel value="#{msgs['SITUATION.DEM_EMPL.INDEMN.DATE_START']}" for="dateDebIndemSee"/>
            <h:outputText id="dateDebIndemSee" value="#{situationController.indSituation.dateStartCompensation}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{sessionController.timezone}"/>
            </h:outputText>
            <h:outputLabel value="#{msgs['SITUATION.DEM_EMPL.INDEMN.DATE_END']}" for="dateFinIndemSee"/>
            <h:outputText id="dateFinIndemSee" value="#{situationController.indSituation.dateEndCompensation}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{sessionController.timezone}"/>
            </h:outputText>

        </h:panelGrid>
    </div>
</div>

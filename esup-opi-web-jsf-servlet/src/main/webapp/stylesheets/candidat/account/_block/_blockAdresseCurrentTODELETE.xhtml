<div id="blockFormAdresseCurrent" class="blockForm">
    <div style="width:100%;">
        <h:outputText value="#{msgs['ADRESS_CURRENT']} modif" styleClass="section-smallTitle"/>
    </div>
    <h:panelGrid styleClass="tableWidthMax" columns="4"
                 columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
        <h:panelGroup>
            <h:outputLabel value="#{msgs['ADRESS.PAY']}" for="paysAdrCurrent"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <p:selectOneMenu id="paysAdrCurrent" value="#{adressController.currentAdrPojo.adresse.codPays}">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems var="pays" value="#{adressController.pays}"
                           itemLabel="#{pays.libPay}" itemValue="#{pays.codPay}"/>
        </p:selectOneMenu>
        <h:panelGroup/>
        <h:panelGroup/>

        <h:panelGroup>
            <h:outputLabel value="#{msgs['ADRESS']}" for="adr1Current"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <h:inputText id="adr1Current" value="#{adressController.currentAdrPojo.adresse.adr1}" size="32" maxlength="30"/>
        <h:outputLabel value="#{msgs['ADRESS.COMP']}" for="adr2Current"/>
        <h:inputText id="adr2Current" value="#{adressController.currentAdrPojo.adresse.adr2}" size="32" maxlength="30"/>

        <h:panelGroup>
            <h:outputLabel value="#{msgs['ADRESS.COD_POST']}"
                           for="codePostalCurrent"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputText id="codePostalCurrent" value="#{adressController.currentAdrPojo.adresse.codBdi}"
                         size="6" maxlength="5"/>
            <p:commandButton id="submitSelectCpCurrent" action="#{adressController.selectCpCurrent}"/>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputLabel value="#{msgs['ADRESS.VIL']}" for="villeCurrent"/>
            <h:outputText value="*" styleClass="etoileForChpObli"/>
        </h:panelGroup>
        <p:selectOneMenu id="villeCurrent" value="#{adressController.currentAdrPojo.adresse.codCommune}">
            <f:selectItems var="ville" value="#{adressController.communesCurrent}"
                           itemLabel="#{ville.libCommune}" itemValue="#{ville.codeCommune}"/>
        </p:selectOneMenu>

    </h:panelGrid>
</div>

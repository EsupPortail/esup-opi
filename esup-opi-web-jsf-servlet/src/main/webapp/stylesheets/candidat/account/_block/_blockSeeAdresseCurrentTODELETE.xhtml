

<div id="seeBlockFormAdresseCurrent" class="blockForm">
	<div style="width:100%;">
		<h:outputText value="#{msgs['ADRESS_CURRENT']}" styleClass="section-smallTitle" />
	</div>
	<h:panelGrid styleClass="tableWidthMax" columns="4"
		columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
		<h:panelGroup>
			<h:outputLabel value="#{msgs['ADRESS.PAY']}" for="seePaysAdrCurrent" />
			<h:outputText value="*" styleClass="etoileForChpObli" />
		</h:panelGroup>
		<h:outputText id="seePaysAdrCurrent" value="#{adressController.currentAdrPojo.pays.libPay}" />
		<h:panelGroup />
		<h:panelGroup />

		<h:panelGroup>
			<h:outputLabel value="#{msgs['ADRESS']}" for="seeAdr1Current" />
			<h:outputText value="*" styleClass="etoileForChpObli" />
		</h:panelGroup>
		<h:outputText id="seeAdr1Current" value="#{adressController.currentAdrPojo.adresse.adr1}" />
		<h:outputLabel value="#{msgs['ADRESS.COMP']}" for="seeAdr2Current" />
		<h:outputText id="seeAdr2Current" value="#{adressController.currentAdrPojo.adresse.adr2}" />

		<h:panelGroup>
			<h:outputLabel value="#{msgs['ADRESS.COD_POST']}" for="seeCodePostalCurrent" />
			<h:outputText value="*" styleClass="etoileForChpObli" />
		</h:panelGroup>
		<h:outputText id="seeCodePostalCurrent" value="#{adressController.currentAdrPojo.adresse.codBdi}" />
		<h:panelGroup>
			<h:outputLabel value="#{msgs['ADRESS.VIL']}" for="seeVilleCurrent" />
			<h:outputText value="*" styleClass="etoileForChpObli" />
		</h:panelGroup>
		<h:outputText id="seeVilleCurrent" value="#{adressController.currentAdrPojo.commune.libCommune}" />
	</h:panelGrid>
</div>

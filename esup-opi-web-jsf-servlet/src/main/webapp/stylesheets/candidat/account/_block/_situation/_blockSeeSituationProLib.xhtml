<div id="blockFormSeeSituationProLib"
     rendered="#{situationController.actionEnum.whatAction
					== situationController.actionEnum.readAction}"
     styleClass="blockForm">
    <div style="width:100%;">
        <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                     styleClass="tableJustWidthMax">
            <h:panelGroup>
                <h:outputText value="#{msgs['SITUATION.PRO_LIB.TITLE']}"
                              styleClass="section-smallTitle" style="margin-right:4px;"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputText value="#{msgs['INFO.CHAMP']}"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>

        </h:panelGrid>
    </div>
    <div class="blockTable">
        <h:panelGrid columns="2" width="100%"
                     columnClasses="colUnQuart,colTroisQuart">
            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.PRO_LIB.EXACT_STATUT']}" for="exactStatutSee"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:outputText id="exactStatutSee" value="#{situationController.indSituation.exactStatut}"/>

            <h:panelGroup>
                <h:outputLabel value="#{msgs['SITUATION.PRO_LIB.ACTIVITY']}" for="activitySee"/>
                <h:outputText value="*" styleClass="etoileForChpObli"/>
            </h:panelGroup>
            <h:outputText id="activitySee" value="#{situationController.indSituation.activity}"/>

            <h:outputLabel value="#{msgs['SITUATION.PRO_LIB.ACTIVITY.DATE_START']}" for="dateDebSee"/>
            <h:outputText id="dateDebSee" value="#{situationController.indSituation.dateStartActivity}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{sessionController.timezone}"/>
            </h:outputText>

        </h:panelGrid>
    </div>
</div>

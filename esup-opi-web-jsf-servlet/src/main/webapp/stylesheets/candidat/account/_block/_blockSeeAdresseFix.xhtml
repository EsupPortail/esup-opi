<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <div id="seeBlockFormAdresseFix" class="blockForm">
        <h:form id="seeFormAdresseFix" styleClass="opiR1_form">
            <div style="width: 100%;">
                <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                             styleClass="tableJustWidthMax">
                    <h:outputText value="#{msgs['ADRESS.FIX']}"
                                  styleClass="section-smallTitle"/>
                    <h:panelGroup>
                        <p:commandButton value="#{msgs['_.BUTTON.UPDATE']}"
                                         immediate="true" action="#{adressController.initUpdate}"
                                         rendered="#{individuController.pojoIndividu.asRightsToUpdate
    					and individuController.actionEnum.whatAction != individuController.actionEnum.updateAction}"
                                         update=":content_panel">
                            <f:setPropertyActionListener
                                    value="#{adressController.actionEnum.updateAction}"
                                    target="#{adressController.actionEnum.whatAction}"/>
                        </p:commandButton>
                    </h:panelGroup>
                </h:panelGrid>
            </div>
            <h:panelGrid styleClass="tableWidthMax" columns="4"
                         columnClasses="colUnQuart,colUnQuart,colUnQuart,colUnQuart">
                <h:panelGroup>
                    <h:outputLabel value="#{msgs['FIELD_LABEL.MAIL_PERSO']}"
                                   for="seeSeeEmail"/>
                </h:panelGroup>
                <h:outputText id="seeSeeEmail"
                              value="#{individuController.pojoIndividu.individu.adressMail}"
                              rendered="#{!individuController.pojoIndividu.isManager}"/>
                <h:outputLink
                        value="mailto:#{individuController.pojoIndividu.individu.adressMail}"
                        rendered="#{individuController.pojoIndividu.isManager}">
                    <h:outputText
                            value="#{individuController.pojoIndividu.individu.adressMail}"/>
                </h:outputLink>
                <h:panelGroup>
                    <h:outputLabel value="#{msgs['FIELD_LABEL.MAIL_ANNUAIRE']}"
                                   for="seeEmailAnnuaire"
                                   rendered="#{individuController.pojoIndividu.individu.emailAnnuaire != null}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="seeEmailAnnuaire"
                                  value="#{individuController.pojoIndividu.individu.emailAnnuaire}"
                                  rendered="#{individuController.pojoIndividu.individu.emailAnnuaire != null}"/>
                </h:panelGroup>
                <h:outputLabel value="#{msgs['ADRESS.TEL_FIX']}" for="seeTelephone"/>
                <h:outputText id="seeTelephone"
                              value="#{adressController.fixAdrPojo.adresse.phoneNumber}"/>
                <h:outputLabel value="#{msgs['ADRESS.TEL_POR']}" for="seePortable"/>
                <h:outputText id="seePortable"
                              value="#{individuController.pojoIndividu.individu.numeroTelPortable}"/>
                <h:panelGroup>
                    <h:outputLabel value="#{msgs['ADRESS.PAY']}" for="seePaysAdr"/>
                </h:panelGroup>
                <h:outputText id="seePaysAdr"
                              value="#{adressController.fixAdrPojo.pays.libPay}"/>
                <h:panelGroup/>
                <h:panelGroup/>
                <h:panelGroup>
                    <h:outputLabel value="#{msgs['ADRESS']}" for="seeAdr1"/>
                </h:panelGroup>
                <h:outputText id="seeAdr1"
                              value="#{adressController.fixAdrPojo.adresse.adr1}"/>
                <h:outputLabel value="#{msgs['ADRESS.COMP']}" for="seeAdr2"/>
                <h:outputText id="seeAdr2"
                              value="#{adressController.fixAdrPojo.adresse.adr2}"/>
                <h:outputLabel value="#{msgs['ADRESS.COMP']}" for="seeAdr3"/>
                <h:outputText id="seeAdr3"
                              value="#{adressController.fixAdrPojo.adresse.adr3}"/>
                <h:panelGroup
                        rendered="#{adressController.fixAdrPojo.adresse.codPays
    					== adressController.codeFrance}">
                    <h:outputLabel value="#{msgs['ADRESS.COD_POST']}"
                                   for="seeCodePostal"/>
                </h:panelGroup>
                <h:outputText id="seeCodePostal"
                              rendered="#{adressController.fixAdrPojo.adresse.codPays
    					== adressController.codeFrance}"
                              value="#{adressController.fixAdrPojo.adresse.codBdi}"/>
                <h:outputLabel value="#{msgs['ADRESS.VIL']}"
                               rendered="#{adressController.fixAdrPojo.adresse.codPays
    					== adressController.codeFrance}"
                               for="seeVille"/>
                <h:outputText id="seeVille"
                              rendered="#{adressController.fixAdrPojo.adresse.codPays
    					== adressController.codeFrance}"
                              value="#{adressController.fixAdrPojo.commune.libCommune}"/>
                <h:outputLabel value="#{msgs['ADRESS.VIL.ETR']}"
                               rendered="#{adressController.fixAdrPojo.adresse.codPays
    					!= adressController.codeFrance}"
                               for="seeForeignCity"/>
                <h:outputText id="seeForeignCity"
                              rendered="#{adressController.fixAdrPojo.adresse.codPays
    					!= adressController.codeFrance}"
                              value="#{adressController.fixAdrPojo.adresse.libComEtr}"/>
            </h:panelGrid>
        </h:form>
    </div>
</ui:fragment>

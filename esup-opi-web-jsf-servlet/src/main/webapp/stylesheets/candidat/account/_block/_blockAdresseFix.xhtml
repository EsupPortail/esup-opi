<ui:fragment xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <div id="blockFormAdresseFix" class="blockForm">
    	<div style="width:100%;">
    		<h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
    			styleClass="tableJustWidthMax">
    			<h:outputText value="#{msgs['FIELD_LABEL.CONTACT']}"
    				styleClass="section-smallTitle" />
    			<h:panelGroup>
    				<p:commandButton value="#{msgs['_.BUTTON.VALIDATE']}"
    					action="#{individuController.update}"
    					rendered="#{adressController.actionEnum.whatAction == 
    								adressController.actionEnum.updateAction}" />							
    				<p:commandButton value="#{msgs['_.BUTTON.CANCEL']}"
    					immediate="true"
    					action="#{individuController.initAdresse}"
    					rendered="#{adressController.actionEnum.whatAction == 
    								adressController.actionEnum.updateAction}">
    					<f:setPropertyActionListener value="#{individuController.currentInd}" target="#{individuController.pojoIndividu}" />
    					<f:setPropertyActionListener value="#{adressController.actionEnum.emptyAction}" target="#{adressController.actionEnum.whatAction}" />
    				</p:commandButton>
    			</h:panelGroup>
    		</h:panelGrid>
    	</div>
    	<h:panelGrid styleClass="tableWidthMax" columns="2"
    		columnClasses="colUnQuart,colTroisQuart">
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['FIELD_LABEL.MAIL_PERSO']}" for="email" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
                <p:graphicImage url="/media/images/informationSmall.png"
                    style="cursor:pointer;" id="helpMailPerso" />
                <p:overlayPanel for="helpMailPerso"
                    showEvent="mouseover"
                    hideEvent="mouseout"
                    styleClass="containerPopup">
					<h:panelGroup>
						<h:panelGrid columns="1">
							<h:outputText styleClass="titrePopupAide"
								value="#{msgs['FIELD_LABEL.MAIL_PERSO']}" />
							<h:panelGroup>
								<h:outputText styleClass="libellesAide"
									value="#{msgs['FIELD_LABEL.MAIL_PERSO.HELP']}" />
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>
                </p:overlayPanel>
    		</h:panelGroup>
    		<h:inputText id="email"
    			value="#{individuController.pojoIndividu.individu.adressMail}"
    			size="35" maxlength="50" onkeypress="javascript:{return disableCtrlKeyCombination(event);}"
            	onkeydown="javascript:{return disableCtrlKeyCombination(event);}"/>
    	
    			<h:panelGroup>
    				<h:outputLabel styleClass="form-field-label" value="#{msgs['FIELD_LABEL.MAIL_CHECK']}" for="emailCheck" />
    				<h:outputText value="*" styleClass="etoileForChpObli" />
    			</h:panelGroup>
    			<h:panelGroup>
    				<h:inputText id="emailCheck"
    					value="#{individuController.checkEmail}"
    					size="35" maxlength="50" onkeypress="javascript:{return disableCtrlKeyCombination(event);}"
            			onkeydown="javascript:{return disableCtrlKeyCombination(event);}"/>
    			</h:panelGroup>
    
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['FIELD_LABEL.MAIL_ANNUAIRE']}"
    			rendered="#{individuController.pojoIndividu.individu.emailAnnuaire != null}"
    				for="emailAnnuaire" />
    		</h:panelGroup>
    		<h:panelGroup>
    			<h:outputText id="emailAnnuaire"
    				rendered="#{individuController.pojoIndividu.individu.emailAnnuaire != null}"
    				value="#{individuController.pojoIndividu.individu.emailAnnuaire}" />
    		</h:panelGroup>
    
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['ADRESS.TEL_FIX']}" for="telephone" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
                <p:graphicImage url="/media/images/informationSmall.png"
                    style="cursor:pointer;" id="helpTelFix" />
                <p:overlayPanel for="helpTelFix"
                    showEvent="mouseover"
                    hideEvent="mouseout"
                    styleClass="containerPopup">
					<h:panelGroup>
						<h:panelGrid columns="1">
							<h:outputText styleClass="titrePopupAide"
								value="#{msgs['ADRESS.TEL_FIX']}" />
							<h:panelGroup>
								<h:outputText styleClass="libellesAide"
									value="#{msgs['ADRESS.TEL_POR.HELP']}" />
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>
    			</p:overlayPanel>
    		</h:panelGroup>
    		<h:inputText id="telephone" size="11" maxlength="15"
    			value="#{adressController.fixAdrPojo.adresse.phoneNumber}" />
    
    
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['ADRESS.TEL_POR']}" for="portable" />
                <p:graphicImage url="/media/images/informationSmall.png"
                    style="cursor:pointer;" id="helpTelPor" />
                <p:overlayPanel for="helpTelPor"
                    showEvent="mouseover"
                    hideEvent="mouseout"
                    styleClass="containerPopup">
					<h:panelGroup>
						<h:panelGrid columns="1">
							<h:outputText styleClass="titrePopupAide"
								value="#{msgs['ADRESS.TEL_POR']}" />
							<h:panelGroup>
								<h:outputText styleClass="libellesAide"
									value="#{msgs['ADRESS.TEL_POR.HELP']}" />
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>
    			</p:overlayPanel>
    		</h:panelGroup>
    		<h:inputText id="portable" size="11" maxlength="15"
    			value="#{individuController.pojoIndividu.individu.numeroTelPortable}" />
    		
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['ADRESS.PAY']}" for="paysAdr" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
    		</h:panelGroup>
    		<h:panelGroup>
    			<p:selectOneMenu id="paysAdr" 
    				value="#{adressController.fixAdrPojo.adresse.codPays}"
    				onchange="javascript:{simulateLinkClick('addAccountForm:submitSelectPayAdr');}"
    				valueChangeListener="#{adressController.selectPayAdr}">
    				<f:selectItem itemLabel="" itemValue="" />
    				<f:selectItems var="pays" value="#{adressController.pays}"
    					itemLabel="#{pays.libPay}" itemValue="#{pays.codPay}" />
    			</p:selectOneMenu>		
    			<p:commandButton id="submitSelectPayAdr" />
    		</h:panelGroup>
    		<h:panelGroup />
    		<h:panelGroup />
    
    		<h:panelGroup>
    			<h:outputLabel value="#{msgs['ADRESS']}" for="adr1" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
                <p:graphicImage url="/media/images/informationSmall.png"
                    style="cursor:pointer;" id="helpAdress" />
                <p:overlayPanel for="helpAdress"
                    showEvent="mouseover"
                    hideEvent="mouseout"
                    styleClass="containerPopup">
					<h:panelGroup>
						<h:panelGrid columns="1">
							<h:outputText styleClass="titrePopupAide"
								value="#{msgs['ADRESS']}" />
							<h:panelGroup>
								<h:outputText styleClass="libellesAide"
									value="#{msgs['ADRESS.HELP']}" />
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>
    			</p:overlayPanel>
    		</h:panelGroup>
    		<h:inputText id="adr1" value="#{adressController.fixAdrPojo.adresse.adr1}" size="32" maxlength="32" />
    		<h:outputLabel value="#{msgs['ADRESS.COMP']}" for="adr2" />
    		<h:inputText id="adr2" value="#{adressController.fixAdrPojo.adresse.adr2}" size="40" maxlength="70" />
    		<h:outputLabel value="#{msgs['ADRESS.COMP']}" for="adr3" />
    		<h:inputText id="adr3" value="#{adressController.fixAdrPojo.adresse.adr3}" size="40" maxlength="70" />
    		<h:panelGroup 
    			rendered="#{adressController.fixAdrPojo.adresse.codPays 
    					== adressController.codeFrance}">
    			<h:outputLabel value="#{msgs['ADRESS.COD_POST']}"
    				for="codePostalFix" />
    			<h:outputText value="*" styleClass="etoileForChpObli" />
                <p:graphicImage url="/media/images/informationSmall.png"
                    style="cursor:pointer;" id="helpCodPost" />
                <p:overlayPanel for="helpCodPost"
                    showEvent="mouseover"
                    hideEvent="mouseout"
                    styleClass="containerPopup">
					<h:panelGroup>
						<h:panelGrid columns="1">
							<h:outputText styleClass="titrePopupAide"
								value="#{msgs['ADRESS.COD_POST']}" />
							<h:panelGroup>
								<h:outputText styleClass="libellesAide"
									value="#{msgs['ADRESS.COD_POST.HELP']}" />
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>
    			</p:overlayPanel>
    		</h:panelGroup>
    		<h:panelGroup 
    			rendered="#{adressController.fixAdrPojo.adresse.codPays 
    					== adressController.codeFrance}">
    			<h:inputText id="codePostalFix" value="#{adressController.fixAdrPojo.adresse.codBdi}" 
    				size="6" maxlength="5" />
    			<p:commandButton id="submitSelectCpFix" action="#{adressController.selectCpFix}"/>
    		</h:panelGroup>
    		
    		<h:panelGroup 
    			rendered="#{adressController.fixAdrPojo.adresse.codPays 
    					== adressController.codeFrance}">
    			<h:outputLabel value="#{msgs['ADRESS.VIL']}" for="ville" />
    			<h:outputText value="*" styleClass="etoileForChpObli"/>
    		</h:panelGroup>
    		<p:selectOneMenu id="ville" 
    				rendered="#{adressController.fixAdrPojo.adresse.codPays 
    					== adressController.codeFrance}"
    				value="#{adressController.fixAdrPojo.adresse.codCommune}">
    			<f:selectItem itemLabel="" itemValue="" />
    			<f:selectItems var="ville" value="#{adressController.communesFix}"
    				itemLabel="#{ville.libCommune}" itemValue="#{ville.codeCommune}" />
    		</p:selectOneMenu>
    		<h:panelGroup 
    			rendered="#{adressController.fixAdrPojo.adresse.codPays 
    					!= adressController.codeFrance}">
    			<h:outputLabel value="#{msgs['ADRESS.VIL.ETR']}" for="villeEtr" />
    			<h:outputText value="*" styleClass="etoileForChpObli"/>
    		</h:panelGroup>
    		<h:inputText id="villeEtr" 
    				rendered="#{adressController.fixAdrPojo.adresse.codPays 
    					!= adressController.codeFrance}"
    				value="#{adressController.fixAdrPojo.adresse.libComEtr}">
    		</h:inputText>
    	</h:panelGrid>
    </div>
</ui:fragment>

<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/stylesheets/templateMisc.xhtml">
    <ui:define name="content">
        <div id="maPage" class="div_body">
            <ui:include src="../../_include/_roadMap.xhtml"/>
            <h1>
                <h:outputText value="#{msgs['INDIVIDU.INIT.CANDI_NUM_DOS']}" styleClass="section-header" />
            </h1>

            <div class="messageForUser">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </div>

            <h:form id="getNumDosForm" styleClass="opiR1_form">
                <br/>
                <br/>
                <br/>
                <br/>

                <div style="padding-left:25%;">
                    <div class="blockTable" style="width:60%;">
                        <br/>
                        <br/>
                        <br/>

                        <div id="div_subSection" class="div_subSection">
                            <div style="text-align:center;">
                                <p:commandButton value="#{msgs['_.BUTTON.PAGE.CANDI_ACCUEIL']}"
                                                 style="font-size:18px;" immediate="true"
                                                 action="#{accueilController.goWelcomeCandidat}"/>
                            </div>
                            <br/>

                            <div style="text-align:center;">
                                <h:outputText value="#{msgs['INDIVIDU.NUM_DOSSIER.IS']}" styleClass="form-field-label"
                                              style="font-size:14px;"/>
                            </div>
                            <div style="text-align:center;">
                                <h:outputText value="#{individuController.pojoIndividu.individu.numDossierOpi}"
                                              style="font-size:16px;"/>
                            </div>
                            <br/>

                            <div style="text-align:center;">
                                <h:outputText value="#{msgs['INDIVIDU.SEE_MAIL.INFO']}" styleClass="form-field-label"
                                              style="font-size:14px;"/>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <br/>
                    </div>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
            </h:form>
            <br/>

            <div class="blockImportant">
                <h:panelGrid columns="2" columnClasses="image,text">
                    <p:graphicImage url="/resources/images/important.png"/>
                    <h:outputText value="#{msgs['INFO.CANDIDAT.SAVE']}"/>
                </h:panelGrid>
            </div>
            <br/>
        </div>
    </ui:define>
</ui:composition>

<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/stylesheets/template.xhtml">
    <ui:define name="content">  	
    	
    	<div id="maPage" class="div_body">
    		<h1><h:outputText value="#{msgs['FORMATION.TITLE.INFO']}" /></h1>
    		<div class="messageForUser">
    			<p:messages id="messages" showDetail="true" autoUpdate="true" />
    		</div>
    		<div id="div_subSection" class="div_subSection">
    			<h:form id="summaryWishesForm" styleClass="opiR1_form">
    				<div id="blockFormEtape" class="blockForm">
    					<div style="width:100%;">
    						<h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
    							styleClass="tableJustWidthMax">
    							<h:panelGroup />
    							<h:panelGroup>
    								<p:commandButton value="#{msgs['_.BUTTON.PRINT.HERE']}"
    									immediate="true" onclick="window.print();" />
    								<p:commandButton value="#{msgs['_.BUTTON.BACK.WELCOME']}"
    									immediate="true"
    									action="#{accueilController.goWelcomeCandidat}" />
    							</h:panelGroup>
    						</h:panelGrid>
    					</div>
    				</div>
    			</h:form>
    			<p:dataList var="summaryWishes"
    				value="#{formationController.summaryWishes}">
    				<div class="block-red" style="margin-top:10px;">
    					<br />
    					<br />
    					<ui:fragment rendered="#{summaryWishes.canDonwload}">
    						<div>
    							<h:panelGrid columns="2" columnClasses="col90,col10TextRight"
    								styleClass="tableJustWidthMax">
    								<h:panelGroup
    									rendered="#{!sessionController.currentInd.regimeInscription.displayInfoFC}">
    									<h:outputText value="#{msgs['FORMATION.SUMMARY.DAT_DOS']} "
    										styleClass="section-black-smallTitle" />
    									<h:outputText
    										value="#{summaryWishes.commission.commission.calendarCmi.datEndBackDossier}"
    										styleClass="section-black-smallTitle">
    										<f:convertDateTime pattern="dd/MM/yyyy"
    											timeZone="#{sessionController.timeZone}" />
    									</h:outputText>
    								</h:panelGroup>
    								<h:panelGroup
    									rendered="#{sessionController.currentInd.regimeInscription.displayInfoFC}">
    									<h:outputText value="#{msgs['FORMATION.SUMMARY.QUINZAINE_FC']} "
    										styleClass="section-black-smallTitle" />
    								</h:panelGroup>
    								<h:form id="printDossier" styleClass="opiR1_form">
    									<p:commandButton
    										value="#{msgs['_.BUTTON.DOWNLOAD.MY_DOSSIER']}"
    										immediate="true" action="#{accueilController.validatePrintOneDossier}">
    										<f:setPropertyActionListener value="#{summaryWishes.commission}" target="#{accueilController.object}" />
    									</p:commandButton>
    								</h:form>
    							</h:panelGrid>
    
    						</div>
    						<div class="blockTable">
    							<h:form id="dossiersSelect" styleClass="opiR1_form">
    								<p:dataList var="indVoeuPojo" value="#{summaryWishes.vowsAsList}"
    									layout="unorderedList">
    									<h:panelGrid styleClass="tableJustWidthMax"
    										columnClasses="portlet-table-text-left">
    										<h:panelGroup>
    											<h:outputText value="#{indVoeuPojo.vrsEtape.libWebVet} " />
    											<h:panelGroup
    												rendered="#{formulairesController.formulairesCmi[indVoeuPojo.indVoeu.linkTrtCmiCamp.traitementCmi.versionEtpOpi] != null
    															and indVoeuPojo.etat.displayForms}">
    												<p:commandButton value="#{msgs['FORMULAIRE.ACCESS']}"
    													style="margin-right:5px;"
    													action="#{formulairesController.createResponseInRunner}"
    													rendered="#{formulairesController.indFormulaires[indVoeuPojo.indVoeu.linkTrtCmiCamp.traitementCmi.versionEtpOpi] == null and formulairesController.indSelectedForms[indVoeuPojo.indVoeu.linkTrtCmiCamp.traitementCmi.versionEtpOpi] != null}">
    													<f:setPropertyActionListener value="#{indVoeuPojo.indVoeu}" target="#{formulairesController.indVoeuSelected}" />
    												</p:commandButton>
    												<h:outputLink target="_blank" styleClass="form-button"
    													style="margin-right:5px;"
    													value="#{formulairesController.orbeonOpiUrl}#{indVoeuPojo.vrsEtape.codEtp}-#{indVoeuPojo.vrsEtape.codVrsVet}
    													-#{sessionController.currentInd.regimeInscription.shortLabel}/edit/#{sessionController.currentInd.individu.numDossierOpi}"
    													rendered="#{formulairesController.indFormulaires[indVoeuPojo.indVoeu.linkTrtCmiCamp.traitementCmi.versionEtpOpi] != null}">
    													<h:outputText value="#{msgs['FORMULAIRE.EDIT2']}" />
    												</h:outputLink>
    												<h:outputLink target="_blank" styleClass="form-button-image"
    													value="#{formulairesController.orbeonOpiUrl}#{indVoeuPojo.vrsEtape.codEtp}-#{indVoeuPojo.vrsEtape.codVrsVet}
    													-#{sessionController.currentInd.regimeInscription.shortLabel}/view/#{sessionController.currentInd.individu.numDossierOpi}"
    													rendered="#{formulairesController.indFormulaires[indVoeuPojo.indVoeu.linkTrtCmiCamp.traitementCmi.versionEtpOpi] != null}">
    													<p:graphicImage value="/media/images/magnifier.png"
    														title="#{msgs['_.BUTTON.DISPLAY']}" />
    												</h:outputLink>
    											</h:panelGroup>
    										</h:panelGroup>
    									</h:panelGrid>
    								</p:dataList>
    							</h:form>
    						</div>
                        </ui:fragment>
					</div>
    
    					<ui:fragment rendered="#{!summaryWishes.canDonwload}">
    						<div>
    							<h:outputFormat value="#{msgs['FORMATION.SUMMARY.LIST_FORM']} " />
    						</div>
    						<div class="blockTable">
    							<h:form id="dossiers" styleClass="opiR1_form">
    								<p:dataList var="indVoeuPojo" value="#{summaryWishes.vows}"
    									layout="unorderedList">
    									<h:panelGrid styleClass="tableJustWidthMax">
    										<h:panelGroup>
    											<h:outputText value="#{indVoeuPojo.vrsEtape.libWebVet}" />
    											<p:commandButton value="#{msgs['FORMULAIRE.ACCESS']}"
    												style="margin-right:5px;"
    												action="#{formulairesController.createResponseInRunner}"
    												rendered="#{formulairesController.indFormulaires[indVoeuPojo.indVoeu.linkTrtCmiCamp.traitementCmi.versionEtpOpi] == null and formulairesController.indSelectedForms[indVoeuPojo.indVoeu.linkTrtCmiCamp.traitementCmi.versionEtpOpi] != null}">
    												<f:setPropertyActionListener value="#{indVoeuPojo.indVoeu}" target="#{formulairesController.indVoeuSelected}" />
    											</p:commandButton>
    											<h:outputLink target="_blank" styleClass="form-button"
    												style="margin-right:5px;"
    												value="#{formulairesController.orbeonOpiUrl}#{indVoeuPojo.vrsEtape.codEtp}-#{indVoeuPojo.vrsEtape.codVrsVet}
    												-#{sessionController.currentInd.regimeInscription.shortLabel}/edit/#{sessionController.currentInd.individu.numDossierOpi}"
    												rendered="#{formulairesController.indFormulaires[indVoeuPojo.indVoeu.linkTrtCmiCamp.traitementCmi.versionEtpOpi] != null}">
    												<h:outputText value="#{msgs['FORMULAIRE.EDIT2']}" />
    											</h:outputLink>
    											<h:outputLink target="_blank" styleClass="form-button-image"
    												value="#{formulairesController.orbeonOpiUrl}#{indVoeuPojo.vrsEtape.codEtp}-#{indVoeuPojo.vrsEtape.codVrsVet}
    												-#{sessionController.currentInd.regimeInscription.shortLabel}/view/#{sessionController.currentInd.individu.numDossierOpi}"
    												rendered="#{formulairesController.indFormulaires[indVoeuPojo.indVoeu.linkTrtCmiCamp.traitementCmi.versionEtpOpi] != null}">
    												<p:graphicImage value="/media/images/magnifier.png"
    													title="#{msgs['_.BUTTON.DISPLAY']}" />
    											</h:outputLink>
    										</h:panelGroup>
    									</h:panelGrid>
    								</p:dataList>
    							</h:form>
    						</div>
    						<div>
    							<h:outputFormat
    								value="#{msgs['FORMATION.SUMMARY.DOS_PRE_ANALYSE']} "
    								escape="false" style="font-weight:bold;" />
    							<ul>
    								<li>
    									<h:outputText value="#{msgs['FORMATION.SUMMARY.DOS_PRE_ANALYSE.1']} " />
    								</li>
    								<li>
    									<h:outputText value="#{msgs['FORMATION.SUMMARY.DOS_PRE_ANALYSE.2']} " />
    									<h:outputText
    										value="#{summaryWishes.commission.commission.calendarCmi.datEndBackDossier}">
    										<f:convertDateTime pattern="dd/MM/yyyy"
    											timeZone="#{sessionController.timeZone}" />
    									</h:outputText>
    								</li>
    							</ul>
    						</div>
    					</ui:fragment>
    					<br />
    					<div>
    						<h:outputFormat value="#{msgs['FIELD_LABEL.SEND_TO.THIS_ADR']}" />
    						<div>
    							<div>
    								<h:outputText
    									value="#{summaryWishes.commission.contactCommission.corresponding}" />
    							</div>
    							<div>
    								<h:outputText
    									value="#{summaryWishes.commission.adressePojo.adresse.adr1}" />
    							</div>
    							<div>
    								<h:outputText
    									value="#{summaryWishes.commission.adressePojo.adresse.adr2}"
    									rendered="#{summaryWishes.commission.adressePojo.adresse.adr2 != null 
    										and summaryWishes.commission.adressePojo.adresse.adr2 != ''}" />
    							</div>
    							<div>
    								<h:outputText
    									value="#{summaryWishes.commission.adressePojo.adresse.adr3}"
    									rendered="#{summaryWishes.commission.adressePojo.adresse.adr3 != null 
    										and summaryWishes.commission.adressePojo.adresse.adr3 != ''}" />
    							</div>
    							<div>
    								<h:outputText
    									value="#{summaryWishes.commission.adressePojo.adresse.codBdi} " />
    								<h:outputText
    									value="#{summaryWishes.commission.adressePojo.commune.libCommune} " />
    								<h:outputText value="#{msgs['ADRESS.CEDEX']} "
    									rendered="#{summaryWishes.commission.adressePojo.isCedex}" />
    								<h:outputText
    									value="#{summaryWishes.commission.adressePojo.adresse.cedex}"
    									rendered="#{summaryWishes.commission.adressePojo.isCedex}" />
    							</div>
    							<div>
    								<h:outputText
    									value="#{msgs['FIELD_LABEL.COURRIEL']} : #{summaryWishes.commission.adressePojo.adresse.mail}" />
    							</div>
    							<div>
    								<h:outputText
    									value="#{msgs['FIELD_LABEL.SHORT_TEL']}. : #{summaryWishes.commission.adressePojo.adresse.phoneNumber}" />
    							</div>
    							<div>
    								<h:outputText
    									value="#{msgs['ADRESS.TEL_FAX']}. : #{summaryWishes.commission.adressePojo.adresse.faxNumber}" />
    							</div>
    						</div>
    					</div>
    					<br />
    					<ui:fragment rendered="#{not empty summaryWishes.commission.contactCommission.managerName}" >
    						<h:outputFormat value="#{msgs['FORMATION.SUMMARY.MANAGER']}" />
    						<div>
    							<h:outputText
    								value="#{summaryWishes.commission.contactCommission.managerName}" />
    						</div>
    						<div>
    							<h:outputText
    								value="#{msgs['FIELD_LABEL.COURRIEL']} : #{summaryWishes.commission.contactCommission.managerMail}" />
    						</div>
    						<div>
    							<h:outputText
    								value="#{msgs['FIELD_LABEL.SHORT_TEL']}. : #{summaryWishes.commission.contactCommission.managerPhone}" />
    						</div>
    					</ui:fragment>
    
    
    
    
    					<br />
    					<h:form id="affichPieces" styleClass="opiR1_form">
        					<div>
        						<h:outputFormat value="#{msgs['FORMATION.SUMMARY.LIST_PJ']}" />
        						<div class="blockTable">
        							<p:dataList var="pieceJ" value="#{summaryWishes.pieces}"
        								layout="orderedList">
        								<h:outputText value="#{pieceJ.libelle}" />
        								
        								<p:commandButton style="margin-right:5px;"
        												action="#{formulairesController.download}"
        												value="#{pieceJ.nomDocument}"
        												rendered="#{pieceJ.nomDocument!=null}">
        												<f:setPropertyActionListener value="#{pieceJ.nomDocument}" target="#{formulairesController.nomDocument}" />
        								</p:commandButton>
        							</p:dataList>
        						</div>
        					</div>
    					</h:form>
    
    					<br />
    					<br />
    			</p:dataList>
    		</div>
    		<div class="blockImportant" style="margin-top:15px;">
    			<h:panelGrid columns="2" columnClasses="image,text">
    				<p:graphicImage url="/media/images/important.png" />
    				<h:outputText value="#{msgs['INDIVIDU.INFO.CONSULT_MAIL']}"
    					escape="false" />
    			</h:panelGrid>
    		</div>
    	</div>
    	<br />
    	<br />
    	<br />
    	
    	<script type="text/javascript">
        	highlightChildrenLiTags('navigationHeader:navigationLogin');
        	highlightChildrenLiTags('navigationFooter:navigationLogin');
        </script>
    </ui:define>
</ui:composition>

<ui:fragment
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <ui:fragment rendered="#{formationController.action.whatAction == formationController.action.confirmAction}">
        <div id="div_confirmFinish" class="div_subSection">
            <h:form id="formDeleteCmi">
                <div style="width:100%;" class="blockImportant">
                    <h:outputText
                            value="Vous venez de postuler pour la(les) formation(s) suivante(s) : "/>
                    <p:dataList var="vetPojo" value="#{formationController.searchFormationPojo.vrsEtpSelected}"
                                layout="unorderedList">
                        <p:column>
                            <h:outputText value="#{vet.versionEtape.libWebVet}" styleClass="span-text-small"/>
                        </p:column>
                    </p:dataList>
                    <h:panelGrid columns="2" columnClasses="col1UnDemi,col2UnDemi"
                                 styleClass="tableJustWidthMax">
                        <h:outputText value="Voulez vous valider vos choix ?">
                        </h:outputText>
                        <h:panelGroup>
                            <p:commandButton value="#{msgs['_.BUTTON.YES']}" immediate="true"
                                             action="#{formationController.goRecapChoice}"/>
                            <p:commandButton value="#{msgs['_.BUTTON.NO']}"
                                             action="#{formationController.goSearchAgain}" immediate="true"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </div>
            </h:form>
            <br/>
            <br/>
        </div>
    </ui:fragment>
</ui:fragment>

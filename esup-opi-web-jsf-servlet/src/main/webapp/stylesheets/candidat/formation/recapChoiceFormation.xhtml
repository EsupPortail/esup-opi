<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/stylesheets/template.xhtml">
    <ui:define name="content">
    	<div id="maPage" class="div_body">
    		<h1><h:outputText value="#{msgs['FIELD_LABEL.FORMATION_SELECT']}" /></h1>
    		<div class="messageForUser">
    			<p:messages id="messages" showDetail="true" autoUpdate="true" />
    		</div>
    		<div class="blockImportant">
    			<h:panelGrid columns="2" columnClasses="image,text">
    				<p:graphicImage url="/media/images/important.png" />
    				<h:panelGroup>
    					<h:outputText value="#{msgs['FORMATION.INFO.PROCEDURE']}"
    						escape="false" />
    				</h:panelGroup>
    			</h:panelGrid>
    		</div>
    		<div id="div_subSection" class="div_subSection">
    			<h:form id="choiceEtapeForm" styleClass="opiR1_form">
    				<div id="div_subSection" class="div_subSection">
    					<br />
    					<br />
    					<div id="blockFormEtape" class="blockForm">
    						<div style="width:100%;">
    							<h:outputText value="#{msgs['FORMATION.TITLE.LIST.CHOICE']}"
    								styleClass="section-smallTitle" />
    						</div>
    						<div class="blockTable">
    							<p:dataList var="versionEtpPojo" styleClass="listeFormation"
    								value="#{formationController.searchFormationPojo.vrsEtpSelected}"
    								layout="unorderedList">
    								<li>
    									<h:outputText value="#{versionEtpPojo.versionEtape.libWebVet}" />
    								</li>
    								<div>
    									<p:commandButton icon="ui-icon-minus"
    										styleClass="form-button-image" immediate="true"
    										action="#{formationController.searchFormationPojo.removeEtapeChoice}"
    										title="#{msgs['_.BUTTON.DELETE']}">
    										<f:setPropertyActionListener value="#{versionEtpPojo}" target="#{formationController.searchFormationPojo.versiontEtpToDelete}" />
    									</p:commandButton>
    								</div>
    							</p:dataList>
    						</div>
    					</div>
    					<div style="text-align:center;">
    						<h:panelGroup>
    							<p:commandButton value="#{msgs['_.BUTTON.VALIDATE.CHOICE']}"
    								immediate="true" action="#{formationController.add}" />
    							<p:commandButton value="#{msgs['_.BUTTON.ADD.CANDI']}"
    								immediate="true" action="#{formationController.goSearchAgain}" />
    						</h:panelGroup>
    					</div>
    					<br />
    					<br />
    				</div>
    			</h:form>
    		</div>
    	</div>
    	
    	<script type="text/javascript">
        	highlightChildrenLiTags('navigationHeader:navigationLogin');
        	highlightChildrenLiTags('navigationFooter:navigationLogin');
        </script>
    </ui:define>
</ui:composition>

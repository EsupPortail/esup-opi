MAIL.CANDIDAT_AVIS.FAV.HTMLTEXT_DEBUT.APPEL         = <div><br /><p class="MsoNormal">{0},</p><br /><p class="MsoNormal"><o:p>&nbsp;</o:p></p><br /><p style="text-align: justify;" class="MsoNormal">A la suite du recours que vous avez formul&eacute;, votre dossier de candidature a &eacute;t&eacute; r&eacute;examin&eacute; par la Commission p&eacute;dagogique.</p><br /><p style="text-align: justify;" class="MsoNormal">Au vu des nouveaux &eacute;l&eacute;ments fournis, la Commission p&eacute;dagogique a un &eacute;mis un avis favorable pour votre inscription en&nbsp;:</p>

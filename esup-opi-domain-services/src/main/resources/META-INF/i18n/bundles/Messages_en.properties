MAIL.CANDIDAT_AVIS.FAV_APPEL_FC.DEFAULT_BODY        = <div><br /><div><br /><div style="font-size: 12px; text-align: center; font-style: italic;">* Veuillez ne pas r&eacute;pondre &agrave; cet email. Les messages re&ccedil;us &agrave; cette adresse ne sont pas lus et ne re&ccedil;oivent donc aucune r&eacute;ponse.</div><br /><br /><br /><span class="portlet-section-text">${individu.sexe}</span></div><br /><p class="MsoNormal" style="text-align: justify;">A la suite du recours que vous avez formul&eacute;, votre dossier de candidature a &eacute;t&eacute; r&eacute;examin&eacute; par la Commission p&eacute;dagogique.</p><br /><p class="MsoNormal" style="text-align: justify;">Au vu des nouveaux &eacute;l&eacute;ments fournis, la Commission p&eacute;dagogique a un &eacute;mis un avis favorable pour votre inscription en&nbsp;:</p><br /><div>${begin_boucle value=&quot;avis&quot; var=&quot;av&quot;}</div><br /><ul><br />    <li>${av.indVoeu}${av.motivationAvis}${av.commentaire}</li><br /></ul><br /><div>${end_boucle}</div><br /><br /><br /><p>Pour toute information compl&eacute;mentaire, n&rsquo;h&eacute;sitez pas &agrave; contacter&nbsp;:</p><br /><div>${commissionPojo.contactCommission.corresponding}</div><br /><div>${commissionPojo.commission.libelle}</div><br /><div>${commissionPojo.adressePojo}</div><br /><div><br /><div><br /><p class="MsoNormal" style="text-align: justify;">Cordialement,<span style=""><br /><br /></span></p><br /><p class="MsoNormal" style="text-align: justify;">Le Directeur du Service Formation Continue</p><br /><p class="MsoNormal" style="text-align: justify;">${commissionPojo.contactCommission.codSig}</p><br /></div><br /><p style="text-align: justify;" class="MsoNormal"><i style=""><o:p></o:p></i><i style="">Rappel&nbsp;: votre num&eacute;ro de dossier de <a href="http://candidatures.univ-rennes1.fr/"><u><span style="color: blue;">candidature</span></u></a>  est le&nbsp;: </i><strong><i style="">${individu.numDossierOpi}</i></strong></p><br /></div><br /></div>

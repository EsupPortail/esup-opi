MAIL.CANDIDAT_AVIS.DEF.HTMLTEXT_DEBUT.APPEL         = <div><br /><p class="MsoNormal">{0},</p><br /><p class="MsoNormal"><o:p>&nbsp;</o:p></p><br /><p style="text-align: justify;" class="MsoNormal">A la suite du recours que vous avez formul&eacute;, votre dossier de candidature a &eacute;t&eacute; r&eacute;examin&eacute; par la Commission p&eacute;dagogique.</p><br /><p style="text-align: justify;" class="MsoNormal">Cependant, j&rsquo;ai le regret de vous informer que la Commission p&eacute;dagogique a maintenu l&rsquo;avis pr&eacute;c&eacute;demment &eacute;mis:&nbsp;</p>
MAIL.CANDIDAT_AVIS.DEF.HTMLTEXT_END                 = <p align="justify" style="margin-left: 0.25cm;"><font size="2"><i>D&eacute;cision prise en application des d&eacute;crets n&deg;85-906 du 23 ao&ucirc;t 1985 fixant les conditions de validation des &eacute;tudes, exp&eacute;riences professionnelles ou acquis personnels en vue de l&rsquo;acc&egrave;s aux diff&eacute;rents niveaux de l&rsquo;enseignement sup&eacute;rieur et n&deg;2002-481 du 8 avril 2002 relatif aux grades et titres universitaires et aux dipl&ocirc;mes nationaux. </i></font></p>

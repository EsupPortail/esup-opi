MAIL.CANDIDAT_AVIS.FAV.HTMLTEXT_BODY1               = <p>La v&eacute;rification de vos dipl&ocirc;mes sera effectu&eacute;e, lors de votre inscription administrative, avant d&eacute;livrance de votre carte &eacute;tudiant.</p><p>Vous devez <strong>imp&eacute;rativement</strong> vous <strong>reconnecter entre le 07/07/09 et le {0}</strong> au serveur <a href="http://candidatures.univ-rennes1.fr">Candidatures Rennes 1</a> pour indiquer si vous <strong>acceptez d&#8217;int&eacute;grer</strong> cette (ou l&#8217;une de ces) formation(s) ou si vous y <strong>renoncez.</strong></p><p>L&#8217;<strong>absence de confirmation</strong> de votre part pendant la p&eacute;riode indiqu&eacute;e sera consid&eacute;r&eacute;e comme un <strong>d&eacute;sistement</strong>.</p><p>Si vous confirmez votre entr&eacute;e &agrave; l&#8217;Universit&eacute; de Rennes 1, vous serez inform&eacute; par mail des modalit&eacute;s de votre inscription administrative.</p>
MAIL.CANDIDAT_AVIS.FAV.HTMLTEXT_BODY2               = <p>Je vous rappelle que cette proposition d&#8217;inscription n&#8217;est valable  que pour l&#8217;ann&eacute;e universitaire {0}. Si vous souhaitez  retarder votre entr&eacute;e en formation &agrave; l&#8217;ann&eacute;e suivante, il conviendra de renouveler votre candidature.</p><p>Pour toute information compl&eacute;mentaire, merci de contacter le Service de Scolarit&eacute; : </p>

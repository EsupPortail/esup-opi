acute;e par la commission p&eacute;dagogique du (ou des) dipl&ocirc;me(s) concern&eacute;(s).</p><br /><p class="MsoNormal" style="text-align: justify;"><o:p></o:p>Vous serez <b style="">inform&eacute; par mail</b> des avis rendus (acceptation, refus, convocation &eacute;ventuelle &agrave; un entretien) et le cas &eacute;ch&eacute;ant des &eacute;l&eacute;ments manquants &agrave; votre dossier. N&rsquo;oubliez pas de <b style="">consulter fr&eacute;quemment votre messagerie</b> &eacute;lectronique.</p><br /><p class="MsoNormal" style="text-align: justify;"><o:p>&nbsp;</o:p>Pour toute information compl&eacute;mentaire, merci de contacter&nbsp;:</p><br /><div>${commissionPojo.contactCommission.corresponding}</div><br /><div>${commissionPojo.commission.libelle}</div><br /><div>${commissionPojo.adressePojo}</div><br /><p class="MsoNormal" style="text-align: justify;">Cordialement,<span><br /><br /></span></p><br /><p class="MsoNormal" style="text-align: justify;">Le responsable du Service de la Scolarit&eacute;</p><br /></div><br /><p class="MsoNormal" style="text-align: justify;"><i><o:p></o:p></i><i>Rappel&nbsp;: votre num&eacute;ro de dossier de <a href="http://candidatures.univ-rennes1.fr/"><u><span style="color: blue;">candidature</span></u></a> est le&nbsp;: </i><strong><i>${individu.numDossierOpi}</i></strong></p>

MAIL.UPDATE.WISHES_FI.TR_VA.DEFAULT_BODY            = <div style="text-align: center; font-style: italic; font-size: 12px;">* Veuillez  ne pas r&eacute;pondre &agrave; cet email. Les messages re&ccedil;us &agrave; cette adresse ne sont pas lus  et ne re&ccedil;oivent donc aucune r&eacute;ponse.</div><br /><div>&nbsp;</div><br /><p style="text-align: justify;" class="MsoNormal">${individu.sexe} ,</p><br /><p class="MsoNormal">Votre candidature &agrave; la (ou aux) formation(s) suivante(s) a  bien &eacute;t&eacute; enregistr&eacute;e :</p><br /><div><br /><link rel="stylesheet" type="text/css" href="css/fck_editorarea.css" /><br /><div>${begin_boucle value=&quot;versionEtapeDTO&quot; var=&quot;vet&quot;}</div><br /><ul><br />    <li>${vet.libWebVet}</li><br /></ul><br /><div>${end_boucle}</div><br /><p class="MsoNormal">Votre dossier fera d&rsquo;abord l&rsquo;objet d&rsquo;une pr&eacute;analyse, suite &agrave; laquelle vous serez <b style="">inform&eacute; par mail de la proc&eacute;dure</b>. N&rsquo;oubliez pas de <b style="">consulter fr&eacute;quemment votre messagerie</b> &eacute;lectronique.</p><br /><p style="text-align: justify;" class="MsoNormal"><o:p></o:p>Pour toute information compl&eacute;mentaire, merci de contacter&nbsp;le <a href="http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites/"><u><span style="color: blue;">Service de la Scolarit&eacute;</span></u></a>. </p><br /><p style="text-align: justify;" class="MsoNormal">&nbsp;</p><br /><div><br /><p class="MsoNormal" style="text-align: justify;">&nbsp;</p><br /><p class="MsoNormal" style="text-align: justify;">Cordialement,<span><br /><br /></span></p><br /><p class="MsoNormal" style="text-align: justify;">Le responsable du Service de la  Scolarit&eacute;</p><br /></div><br /><p class="MsoNormal" style="text-align: justify;"><i><o:p></o:p></i><i>Rappel&nbsp;:  votre num&eacute;ro de dossier de <a href="http://candidatures.univ-rennes1.fr/"><u><span style="color: blue;">candidature</span></u></a> est le&nbsp;:  </i><strong><i>${individu.numDossierOpi}</i></strong></p><br /><p style="text-align: justify;" class="MsoNormal"><i style=""><span style="font-size: 9pt;"><o:p></o:p></span></i></p><br /></div>

MAIL.CANDIDAT_AVIS.CONF_FI.DEFAULT_BODY             = <div><br /><div style="font-size: 12px; text-align: center; font-style: italic;">* Veuillez ne pas r&eacute;pondre &agrave; cet email. Les messages re&ccedil;us &agrave; cette adresse ne sont pas lus et ne re&ccedil;oivent donc aucune r&eacute;ponse.</div><br /><br /><br /><span class="portlet-section-text">${individu.sexe}</span></div><br /><div><br /><p class="MsoNormal"><o:p></o:p></p><br /><p class="MsoNormal" style="text-align: justify;">Vous avez confirm&eacute; votre  inscription &agrave; l''Universit&eacute; de Rennes 1 pour la (ou les) formation(s)  suivante(s) :</p><br /><div style="font-family: Arial; font-size: 10pt;"><br /><div>${begin_boucle value=&quot;versionEtapeDTO&quot; var=&quot;vet&quot;}</div><br /><ul><br />    <li>${vet.libWebVet}</li><br /></ul><br /><div>${end_boucle}</div><br /><p>Les modalit&eacute;s d&rsquo;inscription sont fonction de votre situation :</p><br /><p style="margin: 5pt 0cm;"><b><span style="font-size: 12pt;">Etudiants non  inscrits &agrave; l&rsquo;universit&eacute; de Rennes 1 en 2008-2009 </span></b></p><br /><p style="margin: 5pt 0cm;"><i>Pour proc&eacute;der &agrave; votre inscription administrative  :</i></p><br /><p style="margin: 5pt 0cm;"><b>&gt; Consulter imp&eacute;rativement le site web des deux  mutuelles &eacute;tudiantes</b> (<u><span style="color: blue;"><a _cke_saved_href="http://www.lmde.com/" href="http://www.lmde.com/">www.lmde.com</a></span></u> ou <u><span style="color: blue;"><a _cke_saved_href="http://www.smeba.fr/" href="http://www.smeba.fr/">www.smeba.fr</a></span></u>) afin de  d&eacute;terminer votre situation vis-&agrave;-vis de la s&eacute;curit&eacute; sociale &eacute;tudiante et donc  choisir un des deux centres payeurs. Vous pouvez &eacute;ventuellement souscrire une  responsabilit&eacute; civile ou un contrat de mutuelle.</p><br /><p style="margin: 5pt 0cm;"><b>&gt; Vous munir des diff&eacute;rentes pi&egrave;ces et  documents</b>, dont vous aurez besoin au moment de la saisie de votre  inscription :</p><br /><ul><br />    <li><b>votre n&deg; Identifiant national &eacute;tudiant (INE)</b></li><br />    <li><b>votre n&deg; de s&eacute;curit&eacute; sociale.</b></li><br />    <li><b>votre carte bancaire,</b> pour le r&egrave;glement des droits en fin  d&rsquo;inscription (<i>mode de paiement obligatoire</i>)</li><br /></ul><br /><p style="margin: 5pt 0cm;"><b>&gt; </b>Se connecter <b>IMPERATIVEMENT entre le 7  juillet et le 27 ao&ucirc;t 2009 inclus : </b></p><br /><p style="margin: 5pt 0cm;"><u><span style="color: blue;"><a _cke_saved_href="http://www.iaprimoweb.univ-rennes1.fr/" href="http://www.iaprimoweb.univ-rennes1.fr/">http://www.iaprimoweb.univ-rennes1.fr</a></span></u></p><br /><p style="margin: 5pt 0cm;"><i>- - Identifiant : <strong>votre num&eacute;ro de  dossier</strong></i></p><br /><p style="margin: 5pt 0cm;">A l&rsquo;issue de votre inscription administrative, vous  devrez adresser par courrier :</p><br /><ul><br />    <li><b>le r&eacute;capitulatif de votre inscription dat&eacute; et sign&eacute;,</b> imprim&eacute; &agrave;  l&rsquo;issue de votre connexion sur le serveur</li><br />    <li>1 photocopie de votre<b> relev&eacute; de notes vous donnant acc&egrave;s &agrave; cette  formation</b></li><br />    <li>une photocopie d&rsquo;une<b> pi&egrave;ce d&rsquo;identit&eacute; </b>(carte d&rsquo;identit&eacute;, passeport,  extrait d&rsquo;acte de naissance)</li><br />    <li>selon votre situation, 1 photocopie de <b>l&rsquo;attestation de recensement ou du  certificat APD,</b></li><br />    <li>1 photocopie de votre <b>carte de s&eacute;curit&eacute; sociale</b>,</li><br />    <li><b>toute pi&egrave;ce justifiant de votre qualit&eacute; d''ayant-droit S&eacute;curit&eacute;  Sociale</b> pour l''ann&eacute;e universitaire compl&egrave;te ; sinon la cotisation S&eacute;curit&eacute;  Sociale sera exig&eacute;e lors de votre inscription&nbsp; <i>(vous reporter aux  informations concernant <st1:personname productid="la S&eacute;curit&eacute; Sociale" w:st="on">la S&eacute;curit&eacute; Sociale</st1:personname>  &quot;Etudiant&quot;),</i></li><br />    <li>IMP&Eacute;RATIVEMENT, si vous &ecirc;tes boursier(&egrave;re),<b> l&rsquo;original de votre  attestation conditionnelle de bourse.</b></li><br />    <li><b>2 photographies d''identit&eacute;</b> de format 2cmx2cm <span style="font-size: 9pt;">(inscrivez votre nom et pr&eacute;nom au  verso).</span></li><br /></ul><br /><p style="margin: 5pt 0cm;">Ces pi&egrave;ces seront &agrave; retourner &agrave; l&rsquo;adresse de votre  scolarit&eacute; :</p><br /><p style="margin: 5pt 0cm;"><u><span style="color: blue;"><a _cke_saved_href="http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites" href="http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites">http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites</a></span></u></p><br /><p>Merci de pr&eacute;ciser tr&egrave;s nettement sur l&rsquo;enveloppe l&rsquo;ann&eacute;e d&rsquo;&eacute;tude &agrave; laquelle  vous vous inscrivez (ex : Master 1 mention Informatique, Licence 3 AES), et de  mettre les pi&egrave;ces justificatives sus-mentionn&eacute;es sous pochette plastique :</p><br /><p style="margin: 5pt 0cm;"><b>ATTENTION :</b> Il appartient aux &eacute;tudiants  pr&eacute;c&eacute;demment inscrits dans une universit&eacute; fran&ccedil;aise de demander au plus t&ocirc;t, &agrave;  leur universit&eacute; d&rsquo;origine, le transfert de leur dossier : <span style="font-size: 9pt;">l''inscription sera <b>conditionnelle</b> et la carte  &eacute;tudiant ne pourra pas &ecirc;tre d&eacute;livr&eacute;e avant l&rsquo;arriv&eacute;e du <b>transfert du  dossier</b>.</span></p><br /><br /><br /><p style="margin: 5pt 0cm;"><b><span style="font-size: 11.5pt;">Pour les candidats  &eacute;trangers n&rsquo;ayant jamais &eacute;t&eacute; inscrits dans une universit&eacute; fran&ccedil;aise  :</span></b></p><br /><p style="margin: 5pt 0cm;">Prendre contact avec le Service de Scolarit&eacute; dont  d&eacute;pend votre formation :</p><br /><p style="margin: 5pt 0cm;"><u><span style="color: blue;"><a _cke_saved_href="http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites" href="http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites">http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites</a></span></u></p><br /><br /><br /><br /><br /><p style="margin: 5pt 0cm;"><b><span style="font-size: 12pt;">Etudiants inscrits &agrave;  l&rsquo;universit&eacute; de Rennes 1 en 2008-2009 :</span></b></p><br /><p style="margin: 5pt 0cm;"><i>Pour proc&eacute;der &agrave; votre inscription administrative  </i>:</p><br /><p style="margin: 5pt 0cm;">&gt; se connecter &agrave; votre ENT <i>dans<b> l&rsquo;onglet  scolarit&eacute;</b>, s&eacute;lectionner <b>: &laquo; R&eacute;inscriptions &raquo; </b></i>et suivre la  proc&eacute;dure</p><br /><p style="margin: 5pt 0cm;">Vous devrez obligatoirement retourner les documents  justificatifs demand&eacute;s &agrave; la fin de saisie &agrave; l&rsquo;adresse de votre Scolarit&eacute; :</p><br /><p style="margin: 5pt 0cm;"><u><span style="color: blue;"><a _cke_saved_href="http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites" href="http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites">http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites</a></span></u></p><br /><p style="margin: 5pt 0cm;"><b>Tout dossier incomplet entra&icirc;nera une suspension  de votre inscription.</b></p><br /><br /><br /><br /><br /><p style="margin: 5pt 0cm;"><b><span style="font-size: 12pt;">Pour les &eacute;tudiants  de Rennes 1 non inscrits en 2008-2009 :</span></b></p><br /><p style="margin: 5pt 0cm;">Prendre contact avec le Service de Scolarit&eacute; dont  d&eacute;pend votre formation :</p><br /><p style="margin: 5pt 0cm;"><u><span style="color: blue;"><a _cke_saved_href="http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites" href="http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites">http://www.univ-rennes1.fr/themes/etudes/etudes-scolarite/scolarites</a></span></u></p><br /><p style="margin: 5pt 0cm;"><b>Votre pr&eacute;sence &agrave; la r&eacute;union de rentr&eacute;e est  obligatoire </b>afin de vous permettre de faire les choix  p&eacute;dagogiques<b>.</b></p><br /><br /><br /><br /><br /><p style="margin: 5pt 0cm;"><b>Les dates, heures et lieux seront consultables  dans<b> les calendriers de rentr&eacute;e.</b></b></p><br /><p style="margin: 5pt 0cm;"><b><u><span style="color: blue;"><a _cke_saved_href="http://calendrier-rentree.univ-rennes1.fr/" href="http://calendrier-rentree.univ-rennes1.fr/">http://calendrier-rentree.univ-rennes1.fr</a></span></u></b></p><br /><br /><br /><p style="margin: 5pt 0cm;"><b>Pour toute information compl&eacute;mentaire, merci de  contacter :</b></p><br /><div>${commissionPojo.contactCommission.corresponding}</div><br /><div>${commissionPojo.commission.libelle}</div><br /><div>${commissionPojo.adressePojo}</div><br /><p style="margin: 5pt 0cm;">&nbsp;</p><br /><div><br /><p style="text-align: justify;" class="MsoNormal">Cordialement,<span style=""><br /><br /></span></p><br /><p style="text-align: justify;" class="MsoNormal">Le responsable du Service de la  Scolarit&eacute;</p><br /></div><br /><p class="MsoNormal" style="text-align: justify;"><i style=""><o:p></o:p></i><i style="">Rappel&nbsp;: votre num&eacute;ro de dossier de <a href="http://candidatures.univ-rennes1.fr/"><u><span style="color: blue;">candidature</span></u></a>  est le&nbsp;: </i><strong><i style="">${individu.numDossierOpi}</i></strong></p><br /></div><br /></div>

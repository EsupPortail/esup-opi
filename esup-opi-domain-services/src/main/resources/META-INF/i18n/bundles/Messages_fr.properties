ion.libelle}<br /><br />${commissionPojo.adressePojo}</p><br /><p class="MsoNormal" style="text-align: justify;">Votre dossier de candidature sera examin&eacute; par les enseignants responsables p&eacute;dagogiques et/ou la commission p&eacute;dagogique du (ou des) dipl&ocirc;me(s) concern&eacute;(s).</p><br /><p class="MsoNormal" style="text-align: justify;">Vous serez <strong>inform&eacute; par mail de la suite donn&eacute;e &agrave; votre candidature</strong>. N&rsquo;oubliez pas de consulter fr&eacute;quemment votre messagerie &eacute;lectronique.</p><br /><p class="MsoNormal" style="text-align: justify;">Pour toute information compl&eacute;mentaire, n&rsquo;h&eacute;sitez pas &agrave; contacter&nbsp;:</p><br /><div style="text-align: center;">${commissionPojo.contactCommission.corresponding}</div><br /><div style="text-align: center;">${commissionPojo.commission.libelle}</div><br /><div style="text-align: center;">${commissionPojo.adressePojo}</div><br /><div style="text-align: center;">${commissionPojo.contactCommission.adresse.mail}<br /><br />${commissionPojo.contactCommission.adresse.phoneNumber}<br /><br />${commissionPojo.contactCommission.adresse.faxNumber}</div><br /><p class="MsoNormal" style="text-align: justify;">Merci de votre attention.</p><br /><p class="MsoNormal" style="text-align: justify;">Le Service Formation Continue</p><br /></div><br /><p class="MsoNormal" style="text-align: justify;"><i><o:p></o:p></i><i>Rappel&nbsp;: votre num&eacute;ro de dossier de <a href="http://candidatures.univ-rennes1.fr/"><u><span style="color: blue;">candidature</span></u></a> est le&nbsp;: </i><strong><i>${individu.numDossierOpi}</i></strong></p><br /></div>

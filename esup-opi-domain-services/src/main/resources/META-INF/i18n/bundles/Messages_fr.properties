le="margin: 5pt 0cm;">&nbsp;</p><br /><div><br /><p class="MsoNormal" style="text-align: justify;">Merci de votre attention,<span style=""><br /><br /></span></p><br /><p class="MsoNormal" style="text-align: justify;">Le Service Formation&nbsp;Continue</p><br /></div><br /><p style="text-align: justify;" class="MsoNormal"><i style=""><o:p></o:p></i><i style="">Rappel&nbsp;: votre num&eacute;ro de dossier de <a href="http://candidatures.univ-rennes1.fr/"><u><span style="color: blue;">candidature</span></u></a>  est le&nbsp;: </i><strong><i style="">${individu.numDossierOpi}</i></strong></p><br /></div><br /></div>
